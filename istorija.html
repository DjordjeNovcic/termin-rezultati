<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Istorija utakmica</title>
  <script type="module" src="firebase.mjs"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    header {
      background: white;
      border-radius: 16px;
      padding: 20px 30px;
      margin-bottom: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 900px;
      margin: 0 auto 30px;
    }

    .logo {
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .link-back {
      display: inline-block;
      color: white;
      text-decoration: none;
      font-size: 16px;
      font-weight: 500;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .link-back:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateX(-3px);
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    h1 {
      color: white;
      margin-bottom: 25px;
      font-size: 32px;
      text-align: center;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
    }

    #historyList {
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .match-box {
      background: white;
      padding: 25px;
      border-radius: 16px;
      margin-bottom: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .match-box:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
    }

    .match-meta {
      color: #666;
      margin-bottom: 15px;
      font-size: 14px;
      font-weight: 500;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .match-links {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .info-link {
      color: #667eea;
      cursor: pointer;
      font-size: 14px;
      text-decoration: none;
      font-weight: 500;
      padding: 6px 12px;
      background: #f0f0ff;
      border-radius: 8px;
      transition: all 0.2s ease;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .info-link:hover {
      background: #667eea;
      color: white;
      transform: translateY(-2px);
    }

    .match-teams {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-top: 15px;
    }

    .team-logo {
      width: 80px;
      height: 80px;
      object-fit: contain;
      transition: transform 0.3s ease;
    }

    .team-logo:hover {
      transform: scale(1.1);
    }

    .team-name {
      font-weight: 600;
      font-size: 15px;
      margin-top: 8px;
    }

    .score {
      font-size: 40px;
      font-weight: 700;
      margin: 10px 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Captain and Goalkeeper badges */
    .captain-badge {
      display: inline-block;
      background: linear-gradient(135deg, #ffd700, #ffed4e);
      color: #333;
      font-weight: bold;
      padding: 3px 7px;
      border-radius: 5px;
      margin-left: 8px;
      font-size: 11px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      border: 1px solid #daa520;
    }

    .goalkeeper-badge {
      margin-left: 8px;
      font-size: 18px;
    }

    .scorer-item {
      padding: 12px 16px;
      margin: 8px 0;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 500;
      transition: transform 0.2s ease;
    }

    .scorer-item:hover {
      transform: translateX(5px);
    }

    .scorer-item.red {
      background: linear-gradient(135deg, #ffe5e5 0%, #ffcccc 100%);
      color: #c00000;
      border-left: 4px solid #c00000;
    }

    .scorer-item.blue {
      background: linear-gradient(135deg, #e5f0ff 0%, #cce5ff 100%);
      color: #0044cc;
      border-left: 4px solid #0044cc;
    }

    /* MODAL */
    #modalOverlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(8px);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: fadeInOverlay 0.3s ease;
    }

    @keyframes fadeInOverlay {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    #modalBox {
      background: white;
      max-width: 600px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      padding: 30px;
      border-radius: 16px;
      text-align: left;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      margin: 20px;
      animation: slideUp 0.3s ease;
    }

    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    #modalBox h2 {
      color: #333;
      margin-bottom: 20px;
      font-size: 24px;
    }

    #closeModal {
      float: right;
      cursor: pointer;
      font-size: 28px;
      background: #f0f0f0;
      border-radius: 8px;
      padding: 4px 12px;
      line-height: 1;
      transition: all 0.2s ease;
      border: none;
    }

    #closeModal:hover {
      background: #667eea;
      color: white;
      transform: rotate(90deg);
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: white;
      font-size: 18px;
      opacity: 0.9;
    }

    /* MOBILE STYLES */
    @media (max-width: 768px) {
      body {
        padding: 15px;
      }

      header {
        padding: 15px 20px;
        margin-bottom: 20px;
      }

      .logo {
        font-size: 22px;
      }

      h1 {
        font-size: 26px;
        margin-bottom: 20px;
      }

      .link-back {
        font-size: 14px;
        padding: 10px 16px;
      }

      .match-box {
        padding: 18px;
        margin-bottom: 15px;
      }

      .match-meta {
        font-size: 12px;
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
      }

      .match-links {
        gap: 8px;
      }

      .info-link {
        font-size: 12px;
        padding: 5px 10px;
      }

      .team-logo {
        width: 60px;
        height: 60px;
      }

      .team-name {
        font-size: 13px;
        margin-top: 6px;
      }

      .score {
        font-size: 32px;
      }

      .scorer-item {
        font-size: 14px;
        padding: 10px 14px;
      }

      #modalBox {
        width: 95%;
        padding: 25px;
        margin: 10px;
      }

      #modalBox h2 {
        font-size: 20px;
      }

      #closeModal {
        font-size: 24px;
        padding: 2px 10px;
      }

      .captain-badge {
        font-size: 9px;
        padding: 2px 5px;
        margin-left: 5px;
      }

      .goalkeeper-badge {
        font-size: 15px;
        margin-left: 5px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 22px;
      }

      .match-box {
        padding: 15px;
      }

      .team-logo {
        width: 50px;
        height: 50px;
      }

      .team-name {
        font-size: 12px;
      }

      .score {
        font-size: 28px;
        margin: 8px 0;
      }

      .match-meta {
        font-size: 11px;
      }

      .info-link {
        font-size: 11px;
        padding: 4px 8px;
      }

      .match-teams {
        gap: 8px;
      }

      #modalBox {
        padding: 20px;
      }

      .captain-badge {
        font-size: 8px;
        padding: 1px 4px;
      }

      .goalkeeper-badge {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo">‚öΩ Istorija Utakmica</div>
  <a class="link-back" href="index.html">‚Üê Nazad</a>
</header>

<div class="container">
  <h1>Sve odigrane utakmice</h1>
  <div id="historyList"></div>
</div>

<!-- MODAL -->
<div id="modalOverlay">
  <div id="modalBox">
    <span id="closeModal">‚úï</span>
    <h2 id="modalTitle">Info o meƒçu</h2>
    <div id="modalContent" style="margin-top:10px;"></div>
  </div>
</div>

<script type="module">
import { onValue } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

let allMatches = [];
let allPlayers = { crveni: {}, plavi: {} };

/* -------- FORMAT PLAYER NAME -------- */
function formatPlayerName(name) {
  if (!name) return '';

  let displayName = name;
  let badges = '';

  const captainRegex = /\s*\(c\)\s*/i;
  if (captainRegex.test(name)) {
    displayName = name.replace(captainRegex, ' ').trim();
    badges += '<span class="captain-badge">C</span>';
  }

  const goalkeeperRegex = /\s*\(g\)\s*/i;
  if (goalkeeperRegex.test(name)) {
    displayName = name.replace(goalkeeperRegex, ' ').trim();
    badges += '<span class="goalkeeper-badge">üß§</span>';
  }

  return displayName + badges;
}

/* LOAD ALL MATCHES */
onValue(window.dbRef("matches"), snap => {
  const data = snap.val() || {};
  allMatches = Object.values(data).sort((a,b)=>b.timestamp - a.timestamp);
  renderHistory(allMatches);
});

/* LOAD PLAYERS */
onValue(window.dbRef("players"), snap => {
  const players = snap.val() || {};
  allPlayers = players || { crveni: {}, plavi: {} };
});

/* RENDER HISTORY */
function renderHistory(matches) {
  const box = document.getElementById("historyList");
  box.innerHTML = "";

  if (!matches.length) {
    box.innerHTML = "<div class='empty-state'>üìã Jo≈° uvek nema odigranih utakmica</div>";
    return;
  }

  matches.forEach((m, idx) => {
    const matchLinks = `
      ${m.info ? `<div class="info-link" onclick="openMatchInfo(${idx})">‚ÑπÔ∏è Info o meƒçu</div>` : ""}
      <div class="info-link" onclick="openMatchScorers(${idx})">‚öΩ Lista strelaca</div>
    `;

    box.innerHTML += `
      <div class="match-box">
        <div class="match-meta">
          <div>Kolo ${m.round} ‚Äî ${m.date} u ${m.time}</div>
          <div class="match-links">${matchLinks}</div>
        </div>

        <div class="match-teams">
          <!-- CRVENI -->
          <div style="text-align:center;">
            <img src="crveni.png" class="team-logo" alt="Crveni">
            <div class="team-name" style="color:#c00000;">Crveni</div>
          </div>

          <div class="score">${m.red} - ${m.blue}</div>

          <!-- PLAVI -->
          <div style="text-align:center;">
            <img src="plavi.png" class="team-logo" alt="Plavi">
            <div class="team-name" style="color:#0044cc;">Plavi</div>
          </div>
        </div>
      </div>
    `;
  });
}

/* -------- MODAL - INFO -------- */
window.openMatchInfo = idx => {
  const match = allMatches[idx];
  if (!match) return;

  document.getElementById("modalTitle").innerText = "Info o meƒçu";
  document.getElementById("modalContent").innerHTML = `<div style="white-space:pre-line; line-height: 1.6;">${match.info || ''}</div>`;
  document.getElementById("modalOverlay").style.display = "flex";
};

/* -------- MODAL - SCORERS -------- */
window.openMatchScorers = idx => {
  const match = allMatches[idx];
  if (!match) return;

  const scorers = match.scorers || [];

  document.getElementById("modalTitle").innerText = "Strelci na meƒçu";

  if (scorers.length === 0) {
    document.getElementById("modalContent").innerHTML = '<p style="text-align:center; padding:20px; color:#999;">Nema strelaca za ovaj meƒç</p>';
  } else {
    let html = '';
    scorers.forEach(scorer => {
      const playerName = allPlayers[scorer.team]?.[scorer.id]?.name || '(nepoznat)';
      const teamClass = scorer.team === 'crveni' ? 'red' : 'blue';
      html += `<div class="scorer-item ${teamClass}">${formatPlayerName(playerName)}</div>`;
    });
    document.getElementById("modalContent").innerHTML = html;
  }

  document.getElementById("modalOverlay").style.display = "flex";
};

document.getElementById("closeModal").onclick = () =>
  document.getElementById("modalOverlay").style.display = "none";

document.getElementById("modalOverlay").onclick = e => {
  if (e.target.id === "modalOverlay")
    document.getElementById("modalOverlay").style.display = "none";
};
</script>

</body>
</html>
