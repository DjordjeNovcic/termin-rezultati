<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <title>Istorija utakmica</title>
  <script type="module" src="firebase.mjs"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 20px auto;
      padding: 0 15px;
      text-align: center;
    }

    h1 { margin-bottom: 25px; }

    .link-back {
      display: inline-block;
      margin-bottom: 20px;
      font-size: 15px;
      color: #0044cc;
      cursor: pointer;
      text-decoration: underline;
    }

    .match-box {
      padding: 20px;
      border-radius: 12px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      margin-bottom: 18px;
    }

    .team-logo {
      width: 70px;
      height: 70px;
    }

    .team-name {
      font-weight: bold;
      font-size: 14px;
      margin-top: 4px;
    }

    .score {
      font-size: 32px;
      font-weight: bold;
      margin: 10px 0;
    }

    .info-link {
      color: #0044cc;
      cursor: pointer;
      font-size: 14px;
      text-decoration: underline;
      margin-top: 4px;
    }

    /* MODAL */
    #modalOverlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.55);
      backdrop-filter: blur(2px);
      justify-content: center;
      align-items: center;
    }

    #modalBox {
      background: white;
      max-width: 600px;
      width: 90%;
      padding: 25px;
      border-radius: 12px;
      text-align: left;
      box-shadow: 0 0 20px rgba(0,0,0,0.25);
    }

    #closeModal {
      float: right;
      cursor: pointer;
      font-size: 18px;
      background: #ccc;
      border-radius: 4px;
      padding: 4px 8px;
    }
  </style>
</head>
<body>

<div class="link-back" onclick="window.location='index.html'">← Nazad na rezultate</div>

<h1>Istorija svih utakmica</h1>

<div id="historyList"></div>

<!-- MODAL -->
<div id="modalOverlay">
  <div id="modalBox">
    <span id="closeModal">✕</span>
    <h2>Info o meču</h2>
    <div id="modalContent" style="white-space:pre-line; margin-top:10px;"></div>
  </div>
</div>

<script type="module">
import { onValue } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

/* LOAD ALL MATCHES */
onValue(window.dbRef("matches"), snap => {
  const data = snap.val() || {};
  const list = Object.values(data).sort((a,b)=>b.timestamp - a.timestamp);
  renderHistory(list);
});

/* RENDER HISTORY */
function renderHistory(matches) {
  const box = document.getElementById("historyList");
  box.innerHTML = "";

  if (!matches.length) {
    box.innerHTML = "<p>Nema odigranih utakmica.</p>";
    return;
  }

  matches.forEach(m => {
    box.innerHTML += `
      <div class="match-box">
        
        <div style="opacity:0.7; margin-bottom:8px;">
          Kolo ${m.round} — ${m.date} u ${m.time}
          ${m.info ? `<div class="info-link" onclick="openInfo(\`${m.info.replace(/`/g,"\\`")}\`)">ℹ Info o meču</div>` : ""}
        </div>

        <div style="display:flex; justify-content:space-around; align-items:center;">
          
          <!-- CRVENI -->
          <div style="text-align:center;">
            <img src="crveni.png" class="team-logo">
            <div class="team-name" style="color:#c00000;">Crveni</div>
          </div>

          <div class="score">${m.red} - ${m.blue}</div>

          <!-- PLAVI -->
          <div style="text-align:center;">
            <img src="plavi.png" class="team-logo">
            <div class="team-name" style="color:#0044cc;">Plavi</div>
          </div>

        </div>
      </div>
    `;
  });
}

/* MODAL */
window.openInfo = info => {
  document.getElementById("modalContent").innerText = info;
  document.getElementById("modalOverlay").style.display = "flex";
};

document.getElementById("closeModal").onclick = () =>
  document.getElementById("modalOverlay").style.display = "none";

document.getElementById("modalOverlay").onclick = e => {
  if (e.target.id === "modalOverlay")
    document.getElementById("modalOverlay").style.display = "none";
};
</script>

</body>
</html>
