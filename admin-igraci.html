<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <title>Upravljanje igračima</title>
  <script type="module" src="firebase.mjs"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 20px auto;
      padding: 0 20px;
    }

    h1 { text-align:center; margin-bottom:25px; }

    #adminNav {
      display:flex; gap:10px; background:#f0f0f0;
      padding:12px; margin-bottom:25px;
      border-radius:8px; justify-content:center; border:1px solid #ddd;
    }

    #adminNav button {
      padding:8px 12px; border-radius:6px; border:none;
      background:#0044cc; color:white; cursor:pointer; font-size:14px;
    }

    .team-title {
      font-size:22px; font-weight:bold;
      margin:25px 0 10px;
    }

    .input-row {
      display:flex; gap:10px; margin-bottom:15px;
    }

    input {
      flex:1; padding:10px; border-radius:6px;
      border:1px solid #aaa; font-size:15px;
    }

    .add-btn {
      background:green; color:white; padding:10px 16px;
      border-radius:6px; border:none; cursor:pointer;
    }

    table {
      width:100%; border-collapse:collapse;
      margin-bottom:40px; text-align:center;
    }

    th {
      background:#ececec; padding:10px;
      border-bottom:2px solid #bbb;
    }

    td {
      padding:12px 10px;
      border-bottom:1px solid #ddd;
    }

    .edit-btn {
      background:#0044cc; color:white; border:none;
      padding:6px 12px; border-radius:4px; cursor:pointer;
      margin-right:5px;
    }

    .del-btn {
      background:#c00000; color:white; border:none;
      padding:6px 12px; border-radius:4px; cursor:pointer;
    }

    /* modal */
    #modalOverlay {
      display:none; position:fixed; top:0; left:0;
      width:100%; height:100%; background:rgba(0,0,0,0.6);
      justify-content:center; align-items:center;
    }

    #modalBox {
      background:white; padding:25px; border-radius:10px;
      width:90%; max-width:400px; text-align:center;
    }

    #modalBox input {
      width:100%; margin-top:15px;
    }

    #modalBox button {
      margin-top:15px; padding:10px 16px;
      background:#0044cc; border:none; border-radius:6px;
      color:white; cursor:pointer;
    }
  </style>
</head>

<body>

<div id="adminNav">
  <button onclick="window.location.href='admin.html'">Mečevi</button>
  <button onclick="window.location.href='admin-igraci.html'">Igrači</button>
  <button onclick="logout()">Logout</button>
</div>

<script>
  if (localStorage.getItem("admin") !== "1") window.location.href="login.html";
  function logout(){ localStorage.removeItem("admin"); window.location.href="index.html"; }
</script>

<h1>Upravljanje igračima</h1>

<!-- RESET -->
<button id="resetStatsBtn"
  style="background:#b10000;color:white;padding:10px 20px;
         border:none;border-radius:6px;cursor:pointer;font-size:15px;
         margin-bottom:25px;">
  Resetuj SVE golove i utakmice
</button>

<!-- CRVENI -->
<div class="team-title" style="color:#b10000;">Crveni</div>
<div class="input-row">
  <input id="redInput" placeholder="Ime igrača">
  <button class="add-btn" onclick="addPlayer('crveni')">Dodaj</button>
</div>
<table>
  <thead>
    <tr><th>Igrač</th><th>Golovi</th><th>Utakmice</th><th>Akcija</th></tr>
  </thead>
  <tbody id="redList"></tbody>
</table>

<!-- PLAVI -->
<div class="team-title" style="color:#0033aa;">Plavi</div>
<div class="input-row">
  <input id="blueInput" placeholder="Ime igrača">
  <button class="add-btn" onclick="addPlayer('plavi')">Dodaj</button>
</div>
<table>
  <thead>
    <tr><th>Igrač</th><th>Golovi</th><th>Utakmice</th><th>Akcija</th></tr>
  </thead>
  <tbody id="blueList"></tbody>
</table>

<!-- modal rename -->
<div id="modalOverlay">
  <div id="modalBox">
    <h3>Izmeni ime</h3>
    <input id="renameInput">
    <button id="renameConfirm">Sačuvaj</button>
  </div>
</div>

<script type="module">
import { onValue, push, set, update, remove, get }
  from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

/* ------------------ RENDER ------------------ */

function rowTemplate(id, player, team) {
  return `
    <tr>
      <td>${player.name}</td>
      <td>${player.goals || 0}</td>
      <td>${player.matches || 0}</td>
      <td>
        <button class="edit-btn" onclick="openRename('${team}','${id}','${player.name}')">Izmeni</button>
        <button class="del-btn" onclick="deletePlayer('${team}','${id}','${player.name}')">Obriši</button>
      </td>
    </tr>
  `;
}

/* MIGRACIJA STARIH PODATAKA */
function migrate(team, id, val) {
  if (typeof val === "string") {
    const obj = { name: val, goals: 0, matches: 0 };
    set(window.dbRef(`players/${team}/${id}`), obj);
    return obj;
  }
  return val;
}

/* LOAD PLAYERS */
function loadPlayers(team, elementId) {
  onValue(window.dbRef("players/" + team), snap => {
    const data = snap.val() || {};
    const tbody = document.getElementById(elementId);
    tbody.innerHTML = "";

    Object.entries(data).forEach(([id,p]) => {
      const pl = migrate(team, id, p);
      tbody.innerHTML += rowTemplate(id, pl, team);
    });
  });
}

loadPlayers("crveni", "redList");
loadPlayers("plavi", "blueList");

/* ------------------ ADD PLAYER ------------------ */

window.addPlayer = team => {
  const input = document.getElementById(team === "crveni" ? "redInput" : "blueInput");
  const name = input.value.trim();
  if (!name) return;

  push(window.dbRef("players/" + team), {
    name, goals: 0, matches: 0
  });

  input.value = "";
};

/* ------------------ DELETE PLAYER (Opcija A) ------------------ */

window.deletePlayer = async (team, id, name) => {
  if (!confirm(`Obrisati igrača ${name} i ukloniti ga iz svih mečeva?`)) return;

  const matchesSnap = await get(window.dbRef("matches"));
  const matches = matchesSnap.val() || {};

  // 1) skini sve golove i utakmice
  for (const matchId of Object.keys(matches)) {
    const m = matches[matchId];

    // ako je igrao → skini mu 1 match i obriši ga
    if (m.played && m.played[name]) {
      await update(window.dbRef(`players/${team}/${id}`), {
        matches: Math.max(0, (matches[team]?.[id]?.matches || 0) - 1)
      });
      delete m.played[name];
    }

    // ako je strelac → skini gol i ukloni iz liste
    if (m.scorers) {
      m.scorers = m.scorers.filter(s => {
        if (s.name === name && s.team === team) {
          update(window.dbRef(`players/${team}/${id}`), {
            goals: Math.max(0, (matches[team]?.[id]?.goals || 0) - 1)
          });
          return false;
        }
        return true;
      });
    }

    // snimi očišćen meč
    await update(window.dbRef(`matches/${matchId}`), {
      played: m.played || {},
      scorers: m.scorers || []
    });
  }

  // 2) obriši igrača
  await remove(window.dbRef(`players/${team}/${id}`));
};

/* ------------------ RENAME ------------------ */

let renameTeam = null;
let renameId   = null;

window.openRename = (team, id, oldName) => {
  renameTeam = team;
  renameId = id;
  document.getElementById("renameInput").value = oldName;
  document.getElementById("modalOverlay").style.display = "flex";
};

document.getElementById("renameConfirm").onclick = async () => {
  const newName = document.getElementById("renameInput").value.trim();
  if (!newName) return;

  await update(window.dbRef(`players/${renameTeam}/${renameId}`), { name: newName });

  document.getElementById("modalOverlay").style.display = "none";
};

/* ------------------ RESET ALL STATS ------------------ */

document.getElementById("resetStatsBtn").onclick = async () => {
  if (!confirm("Da li sigurno želiš da resetuješ SVE golove i utakmice?")) return;

  const snap = await get(window.dbRef("players"));
  const data = snap.val() || {};

  for (const team of ["crveni","plavi"]) {
    if (!data[team]) continue;
    for (const id of Object.keys(data[team])) {
      await update(window.dbRef(`players/${team}/${id}`), {
        goals: 0, matches: 0
      });
    }
  }

  alert("Statistika resetovana!");
};
</script>

<script>
document.getElementById("modalOverlay").onclick = e => {
  if (e.target.id === "modalOverlay")
    e.target.style.display = "none";
};
</script>

</body>
</html>
