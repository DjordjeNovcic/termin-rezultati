<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <title>Upravljanje igračima</title>
  <script type="module" src="firebase.mjs"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 20px auto;
      padding: 0 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
    }

    #adminNav {
      display: flex;
      gap: 10px;
      background: #f0f0f0;
      padding: 12px;
      margin-bottom: 25px;
      border-radius: 8px;
      justify-content: center;
      border: 1px solid #ddd;
    }

    #adminNav button {
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      background: #0044cc;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }

    .team-title {
      font-size: 22px;
      font-weight: bold;
      margin: 25px 0 10px;
      color: #b10000;
    }

    .input-row {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #aaa;
      font-size: 15px;
    }

    .add-btn {
      background: green;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 40px;
      text-align: center;
    }

    th {
      background: #ececec;
      padding: 10px;
      border-bottom: 2px solid #bbb;
    }

    td {
      padding: 12px 10px;
      border-bottom: 1px solid #ddd;
    }

    .edit-btn {
      background: #0044cc;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 5px;
    }

    .del-btn {
      background: #c00000;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>

</head>
<body>

<div id="adminNav">
  <button onclick="window.location.href='admin.html'">Mečevi</button>
  <button onclick="window.location.href='admin-igraci.html'">Igrači</button>
  <button onclick="logout()">Logout</button>
</div>

<script>
  if (localStorage.getItem("admin") !== "1") {
      window.location.href = "login.html";
  }

  function logout() {
      localStorage.removeItem("admin");
      window.location.href = "index.html";
  }
</script>

<h1>Upravljanje igračima</h1>

<!-- CRVENI -->
<div class="team-title">Crveni</div>

<div class="input-row">
  <input id="redInput" placeholder="Ime igrača">
  <button class="add-btn" onclick="addPlayer('crveni')">Dodaj</button>
</div>

<table>
  <thead>
    <tr>
      <th>Igrač</th>
      <th>Akcija</th>
    </tr>
  </thead>
  <tbody id="redList"></tbody>
</table>

<!-- PLAVI -->
<div class="team-title" style="color:#0033aa;">Plavi</div>

<div class="input-row">
  <input id="blueInput" placeholder="Ime igrača">
  <button class="add-btn" onclick="addPlayer('plavi')">Dodaj</button>
</div>

<table>
  <thead>
    <tr>
      <th>Igrač</th>
      <th>Akcija</th>
    </tr>
  </thead>
  <tbody id="blueList"></tbody>
</table>

<script type="module">
import { onValue, push, set, update, remove } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

function playerTemplate(id, player, team) {
  return `
    <tr>
      <td>${player.name}</td>
      <td>
        <button class="edit-btn" onclick="editPlayer('${team}','${id}','${player.name}')">Izmeni</button>
        <button class="del-btn" onclick="deletePlayer('${team}','${id}')">Obriši</button>
      </td>
    </tr>
  `;
}

/* MIGRACIJA: Ako je string → pretvori u objekat */
function migrateIfNeeded(team, id, value) {
  if (typeof value === "string") {
    const obj = {
      name: value,
      goals: 0,
      assists: 0,
      matches: 0
    };
    set(window.dbRef(`players/${team}/${id}`), obj);
    return obj;
  }
  return value;
}

/* PRIKAZ */
function loadPlayers(team, elementId) {
  onValue(window.dbRef("players/" + team), snap => {
    const data = snap.val() || {};
    const list = document.getElementById(elementId);
    list.innerHTML = "";

    Object.entries(data).forEach(([id, p]) => {
      const player = migrateIfNeeded(team, id, p);
      list.innerHTML += playerTemplate(id, player, team);
    });
  });
}

loadPlayers("crveni", "redList");
loadPlayers("plavi", "blueList");

/* DODAJ */
window.addPlayer = team => {
  const input = document.getElementById(team === "crveni" ? "redInput" : "blueInput");
  const name = input.value.trim();
  if (!name) return;

  push(window.dbRef("players/" + team), {
    name,
    goals: 0,
    assists: 0,
    matches: 0
  });

  input.value = "";
};

/* OBRIŠI */
window.deletePlayer = (team, id) => {
  if (!confirm("Obrisati igrača?")) return;
  remove(window.dbRef(`players/${team}/${id}`));
};

/* EDIT */
window.editPlayer = (team, id, oldName) => {
  const newName = prompt("Novo ime:", oldName);
  if (!newName) return;

  update(window.dbRef(`players/${team}/${id}`), { name: newName });
};
</script>

</body>
</html>
