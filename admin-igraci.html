<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <title>Admin – Igrači</title>

  <script type="module" src="firebase.mjs"></script>

  <style>
    body {
      font-family: Arial;
      max-width: 750px;
      margin: 20px auto;
      padding: 0 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    h2 {
      margin-top: 30px;
      margin-bottom: 12px;
    }

    /* ADMIN NAV */
    #adminNav {
      display: flex;
      gap: 10px;
      background: #f0f0f0;
      padding: 12px;
      margin-bottom: 25px;
      border-radius: 8px;
      justify-content: center;
      border: 1px solid #ddd;
    }

    #adminNav button {
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      background: #0044cc;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }

    #adminNav button:hover {
      background: #003399;
    }

    .player-box {
      background: #f7f7f7;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 25px;
    }

    .row {
      display: flex;
      gap: 10px;
      margin-bottom: 12px;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #aaa;
    }

    button {
      padding: 10px 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }

    .add-btn {
      background: #0044cc;
      color: white;
    }

    .add-btn:hover {
      background: #0033a0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th {
      background: #ececec;
      padding: 10px;
      border-bottom: 2px solid #bbb;
    }

    td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    .btn-del {
      background: #c00000;
      color: white;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 13px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- NAV -->
<div id="adminNav">
  <button onclick="window.location.href='admin.html'">Mečevi</button>
  <button onclick="window.location.href='admin-igraci.html'">Igrači</button>
  <button onclick="logout()">Logout</button>
</div>

<script>
  if (localStorage.getItem("admin") !== "1") {
    window.location.href = "login.html";
  }

  function logout() {
    localStorage.removeItem("admin");
    window.location.href = "index.html";
  }
</script>

<h1>Upravljanje igračima</h1>

<!-- CRVENI -->
<h2 style="color:#c00000;">Crveni</h2>

<div class="player-box">
  <div class="row">
    <input id="crveniName" placeholder="Ime igrača">
    <button class="add-btn" onclick="addPlayer('crveni')">Dodaj</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Igrač</th>
        <th>Akcija</th>
      </tr>
    </thead>
    <tbody id="crveniList"></tbody>
  </table>
</div>

<!-- PLAVI -->
<h2 style="color:#0044cc;">Plavi</h2>

<div class="player-box">
  <div class="row">
    <input id="plaviName" placeholder="Ime igrača">
    <button class="add-btn" onclick="addPlayer('plavi')">Dodaj</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Igrač</th>
        <th>Akcija</th>
      </tr>
    </thead>
    <tbody id="plaviList"></tbody>
  </table>
</div>

<script type="module">
import { onValue, push, remove } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

/* Add */
window.addPlayer = team => {
  const input = document.getElementById(team === "crveni" ? "crveniName" : "plaviName");
  const name = input.value.trim();
  if (!name) return alert("Unesi ime!");

  const data = { name, games: 0, goals: 0, assists: 0 };
  push(window.dbRef(`players/${team}`), data);
  input.value = "";
};

/* Load lists */
function loadPlayers(team) {
  const tbody = document.getElementById(team + "List");

  onValue(window.dbRef(`players/${team}`), snap => {
    tbody.innerHTML = "";
    const data = snap.val() || {};

    Object.entries(data).forEach(([id, p]) => {
      tbody.innerHTML += `
        <tr>
          <td>${p.name}</td>
          <td>
            <button class="btn-del" onclick="deletePlayer('${team}','${id}')">Obriši</button>
          </td>
        </tr>
      `;
    });
  });
}

loadPlayers("crveni");
loadPlayers("plavi");

/* Delete */
window.deletePlayer = (team, id) => {
  if (!confirm("Obrisati igrača?")) return;
  remove(window.dbRef(`players/${team}/${id}`));
};
</script>

</body>
</html>
