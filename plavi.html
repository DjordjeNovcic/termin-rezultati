<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <title>Ekipa Plavih</title>

  <script type="module" src="firebase.mjs"></script>

  <style>
    body {
      font-family: Arial;
      max-width: 800px;
      margin: 25px auto;
      padding: 0 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #0044cc;
    }

    .team-photo {
      display: block;
      margin: 0 auto 25px auto;
      max-width: 350px;
      border-radius: 10px;
    }

    .sort-box {
      text-align: center;
      margin-bottom: 15px;
    }

    select {
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid #888;
      font-size: 15px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th {
      background: #ececec;
      padding: 10px;
      border-bottom: 2px solid #aaa;
    }

    td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    tr:nth-child(even) td {
      background: #fafafa;
    }

    .back {
      margin-top: 30px;
      display: block;
      text-align: center;
      font-size: 16px;
      color: #0044cc;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>

<h1>Ekipa Plavih</h1>

<img src="plavi-team.png" class="team-photo">

<div class="sort-box">
  <label>Sortiraj po: </label>
  <select id="sortSelect">
    <option value="name">Imenu (A–Z)</option>
    <option value="games">Utakmicama</option>
    <option value="goals">Golovima</option>
    <option value="assists">Asistencijama</option>
  </select>
</div>

<table>
  <thead>
    <tr>
      <th>Igrač</th>
      <th>Utakmice</th>
      <th>Golovi</th>
      <th>Asistencije</th>
    </tr>
  </thead>
  <tbody id="players"></tbody>
</table>

<div class="back" onclick="window.location.href='index.html'">
  ← Nazad na rezultate
</div>

<script type="module">
import { onValue } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

let playersData = [];

/* LOAD FROM FIREBASE */
onValue(window.dbRef("players/plavi"), snap => {
  const raw = snap.val() || {};
  playersData = Object.values(raw);
  renderTable();
});

/* RENDER WITH SORT */
const tbody = document.getElementById("players");
const sortSelect = document.getElementById("sortSelect");

function renderTable() {
  let sorted = [...playersData];

  switch (sortSelect.value) {
    case "name":
      sorted.sort((a, b) => a.name.localeCompare(b.name));
      break;
    case "games":
      sorted.sort((a, b) => b.games - a.games);
      break;
    case "goals":
      sorted.sort((a, b) => b.goals - a.goals);
      break;
    case "assists":
      sorted.sort((a, b) => b.assists - a.assists);
      break;
  }

  tbody.innerHTML = sorted.map(p => `
    <tr>
      <td>${p.name}</td>
      <td>${p.games || 0}</td>
      <td>${p.goals || 0}</td>
      <td>${p.assists || 0}</td>
    </tr>
  `).join("");
}

sortSelect.onchange = renderTable;
</script>

</body>
</html>
