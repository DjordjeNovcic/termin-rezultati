<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <title>Ekipa Plavih</title>

    body {
      font-family: Arial, sans-serif;

    }

    h1 {
      color: #0044cc;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background: #ececec;
      border-bottom: 2px solid #bbb;
      cursor: pointer;
      user-select: none;
    }

    td:nth-child(2),
    td:nth-child(3) {
      text-align: center;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      color: #0044cc;
    }
  </style>
</head>
<body>

<h1>Ekipa Plavih</h1>

<img src="plavi-team.png" style="width:80%; max-width:500px; border-radius:8px;">

<table>
  <thead>
    <tr>
      <th data-sort="name">Igrač</th>
      <th data-sort="matches">Utakmice</th>
      <th data-sort="goals">Golovi ⬍</th>
    </tr>
  </thead>
  <tbody id="teamTable"></tbody>
</table>

<a href="index.html">← Nazad na rezultate</a>

<script type="module">
import { onValue } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

/* ---------------- SORT STATE ---------------- */
let currentSort = {
  field: "goals",
  dir: "desc"   // default: golovi opadajuće
};

let playersData = {};

/* ---------------- RENDER FUNKCIJA ---------------- */
function renderTable(data) {
  const tbody = document.getElementById("teamTable");
  tbody.innerHTML = "";

  let list = Object.values(data);

  list.sort((a, b) => {
    const field = currentSort.field;
    const av = a[field] || 0;
    const bv = b[field] || 0;

    if (av === bv) return a.name.localeCompare(b.name);
    return currentSort.dir === "asc" ? av - bv : bv - av;
  });

  list.forEach(p => {
    tbody.innerHTML += `
      <tr>
        <td>${p.name}</td>
        <td>${p.matches || 0}</td>
        <td>${p.goals || 0}</td>
      </tr>
    `;
  });
}

/* ---------------- UCITAVANJE ---------------- */
onValue(window.dbRef("players/plavi"), snap => {
  playersData = snap.val() || {};
  renderTable(playersData);
});
