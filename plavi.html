<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <title>Ekipa Plavih</title>

  <script type="module" src="firebase.mjs"></script>

  <style>
    body {
      font-family: Arial;
      max-width: 800px;
      margin: 25px auto;
      padding: 0 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #0044cc;
    }

    .team-photo {
      display: block;
      margin: 0 auto 25px auto;
      max-width: 350px;
      border-radius: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th {
      background: #ececec;
      padding: 10px;
      border-bottom: 2px solid #aaa;
    }

    td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    tr:nth-child(even) td {
      background: #fafafa;
    }

    .back {
      margin-top: 30px;
      display: block;
      text-align: center;
      font-size: 16px;
      color: #0044cc;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>

<h1>Ekipa Plavih</h1>

<img src="plavi-team.png" class="team-photo">

<table>
  <thead>
    <tr>
      <th>Igrač</th>
      <th>Utakmice</th>
      <th>Golovi</th>
    </tr>
  </thead>
  <tbody id="players"></tbody>
</table>

<div class="back" onclick="window.location.href='index.html'">← Nazad na rezultate</div>

<script type="module">
import { onValue } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

onValue(window.dbRef("players/plavi"), snap => {
  const tbody = document.getElementById("players");
  tbody.innerHTML = "";

  const players = snap.val() || {};

  Object.values(players).forEach(p => {
    if (typeof p === "string") {
      p = { name: p, goals: 0, matches: 0 };
    }

    tbody.innerHTML += `
      <tr>
        <td>${p.name}</td>
        <td>${p.matches || 0}</td>
        <td>${p.goals || 0}</td>
      </tr>
    `;
  });
});
</script>

</body>
</html>
