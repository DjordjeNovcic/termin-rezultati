<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <title>Admin – Mečevi</title>
  <script type="module" src="firebase.mjs"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 20px auto;
      padding: 0 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
    }

    /* NAV */
    #adminNav {
      display: flex;
      gap: 10px;
      background: #f0f0f0;
      padding: 12px;
      margin-bottom: 25px;
      border-radius: 8px;
      justify-content: center;
      border: 1px solid #ddd;
    }

    #adminNav button {
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      background: #0044cc;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }

    /* FORM */
    .row {
      display: flex;
      gap: 10px;
      margin-bottom: 12px;
    }

    .full-row {
      display: block;
      width: 100%;
    }

    input, textarea {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #aaa;
      font-size: 15px;
      box-sizing: border-box;
    }

    textarea {
      min-height: 140px;
      resize: vertical;
      width: 100%;
    }

    .save-btn, .update-btn, .cancel-btn {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      border: none;
      color: white;
    }

    .save-btn { background: #008000; }
    .update-btn { background: #d48a00; display:none; }
    .cancel-btn { background:#555; display:none; }

    /* PLAYERS CHECKBOXES */
    .section-title {
      font-weight: bold;
      margin-top: 20px;
      margin-bottom: 8px;
    }

    .players-box {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }

    .player-tag {
      padding: 6px 12px;
      border: 1px solid #888;
      border-radius: 6px;
      cursor: pointer;
      background: #f7f7f7;
      user-select: none;
    }

    .player-tag.selected {
      background: #cce5ff;
      border-color: #007bff;
      font-weight: bold;
    }

    /* TABLE */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
    }

    th {
      background: #ececec;
      padding: 10px;
      border-bottom: 2px solid #bbb;
      text-align: center;
    }

    td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

    .edit-btn, .del-btn {
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 13px;
      cursor: pointer;
      border:none;
      color:white;
    }

    .edit-btn { background:#0044cc; }
    .del-btn { background:#c00000; }
  </style>
</head>
<body>

<!-- NAV -->
<div id="adminNav">
  <button onclick="window.location.href='admin.html'">Mečevi</button>
  <button onclick="window.location.href='admin-igraci.html'">Igrači</button>
  <button onclick="logout()">Logout</button>
</div>

<script>
  if (localStorage.getItem("admin") !== "1") {
      window.location.href = "login.html";
  }

  function logout() {
      localStorage.removeItem("admin");
      window.location.href = "index.html";
  }
</script>

<h1>Upravljanje mečevima</h1>

<!-- FORM -->

<!-- RED 1 -->
<div class="row">
  <input id="round" placeholder="Kolo">
  <input id="date" type="date">
  <input id="time" type="time">
</div>

<!-- RED 2 -->
<div class="row">
  <input id="red" type="number" placeholder="Golovi Crveni" min="0" max="20">
  <input id="blue" type="number" placeholder="Golovi Plavi" min="0" max="20">
</div>

<!-- INFO -->
<div class="row full-row">
  <textarea id="info" placeholder="Info o meču (opciono) – slobodno piši detaljan opis, golove, komentare..."></textarea>
</div>

<!-- IGRALI (CRVENI) -->
<div class="section-title">Igrali (Crveni)</div>
<div class="players-box" id="playedRed"></div>

<!-- IGRALI (PLAVI) -->
<div class="section-title">Igrali (Plavi)</div>
<div class="players-box" id="playedBlue"></div>

<!-- STRELCI (CRVENI) -->
<div class="section-title">Strelci – Crveni</div>
<div class="players-box" id="goalsRed"></div>

<!-- STRELCI (PLAVI) -->
<div class="section-title">Strelci – Plavi</div>
<div class="players-box" id="goalsBlue"></div>

<button class="save-btn" id="saveBtn">Sačuvaj meč</button>
<button class="update-btn" id="updateBtn">Izmeni meč</button>
<button class="cancel-btn" id="cancelBtn">Otkaži</button>

<!-- TABLE -->
<table>
  <thead>
    <tr>
      <th>Kolo</th>
      <th>Rezultat</th>
      <th>Datum</th>
      <th>Akcije</th>
    </tr>
  </thead>
  <tbody id="matchList"></tbody>
</table>

<script type="module">
import { onValue, push, update, remove, get } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

/* LOAD PLAYERS */
function loadPlayers() {
  const redBox = document.getElementById("playedRed");
  const blueBox = document.getElementById("playedBlue");
  const goalsRed = document.getElementById("goalsRed");
  const goalsBlue = document.getElementById("goalsBlue");

  onValue(window.dbRef("players/crveni"), snap => {
    const data = snap.val() || {};
    redBox.innerHTML = "";
    goalsRed.innerHTML = "";

    Object.entries(data).forEach(([id, p]) => {
      redBox.innerHTML += `<div class="player-tag" data-id="${id}" data-team="crveni">${p.name}</div>`;
      goalsRed.innerHTML += `<div class="player-tag" data-id="${id}" data-team="crveni">${p.name}</div>`;
    });
  });

  onValue(window.dbRef("players/plavi"), snap => {
    const data = snap.val() || {};
    blueBox.innerHTML = "";
    goalsBlue.innerHTML = "";

    Object.entries(data).forEach(([id, p]) => {
      blueBox.innerHTML += `<div class="player-tag" data-id="${id}" data-team="plavi">${p.name}</div>`;
      goalsBlue.innerHTML += `<div class="player-tag" data-id="${id}" data-team="plavi">${p.name}</div>`;
    });
  });
}

loadPlayers();

/* SELECT TOGGLE */
document.addEventListener("click", e => {
  if (e.target.classList.contains("player-tag")) {
    e.target.classList.toggle("selected");
  }
});

/* AUTO POPUNI DATUM/VREME */
function getNextThursday() {
  const now = new Date();
  let diff = (4 - now.getDay() + 7) % 7;
  if (diff === 0) diff = 7;
  const d = new Date(now);
  d.setDate(now.getDate() + diff);
  return d;
}

function autoFill() {
  const d = getNextThursday();
  date.value = d.toISOString().split("T")[0];
  time.value = "18:00";
}
autoFill();

/* LOAD MATCH LIST */
const ref = window.dbRef("matches");
let editingId = null;

onValue(ref, snap => {
  const data = snap.val() || {};
  const tbody = document.getElementById("matchList");
  tbody.innerHTML = "";

  Object.entries(data)
    .sort((a,b)=>b[1].timestamp - a[1].timestamp)
    .forEach(([id, m]) => {
      tbody.innerHTML += `
        <tr>
          <td>${m.round}</td>
          <td>Crveni ${m.red} - ${m.blue} Plavi</td>
          <td>${m.date} ${m.time}</td>
          <td>
            <button class="edit-btn" onclick="editMatch('${id}')">Izmeni</button>
            <button class="del-btn" onclick="deleteMatch('${id}')">Obriši</button>
          </td>
        </tr>
      `;
    });
});

/* SAVE */
saveBtn.onclick = () => {
  const played_r = [...document.querySelectorAll("#playedRed .selected")].map(x=>x.dataset.id);
  const played_b = [...document.querySelectorAll("#playedBlue .selected")].map(x=>x.dataset.id);
  const goals_r = [...document.querySelectorAll("#goalsRed .selected")].map(x=>x.dataset.id);
  const goals_b = [...document.querySelectorAll("#goalsBlue .selected")].map(x=>x.dataset.id);

  push(ref, {
    round: round.value,
    date: date.value,
    time: time.value,
    red: Number(red.value),
    blue: Number(blue.value),
    info: info.value.trim(),
    played_red: played_r,
    played_blue: played_b,
    scorers_red: goals_r,
    scorers_blue: goals_b,
    timestamp: Date.now()
  });

  clearForm();
};

/* EDIT */
window.editMatch = async id => {
  editingId = id;

  const snap = await get(window.dbRef(`matches/${id}`));
  const m = snap.val();

  round.value = m.round;
  date.value = m.date;
  time.value = m.time;
  red.value = m.red;
  blue.value = m.blue;
  info.value = m.info || "";

  document.querySelectorAll(".player-tag").forEach(tag => {
    const id = tag.dataset.id;
    tag.classList.remove("selected");

    if (m.played_red?.includes(id) || m.played_blue?.includes(id) ||
        m.scorers_red?.includes(id) || m.scorers_blue?.includes(id)) {
      tag.classList.add("selected");
    }
  });

  saveBtn.style.display = "none";
  updateBtn.style.display = "block";
  cancelBtn.style.display = "block";
};

/* UPDATE */
updateBtn.onclick = () => {
  const played_r = [...document.querySelectorAll("#playedRed .selected")].map(x=>x.dataset.id);
  const played_b = [...document.querySelectorAll("#playedBlue .selected")].map(x=>x.dataset.id);
  const goals_r = [...document.querySelectorAll("#goalsRed .selected")].map(x=>x.dataset.id);
  const goals_b = [...document.querySelectorAll("#goalsBlue .selected")].map(x=>x.dataset.id);

  update(window.dbRef(`matches/${editingId}`), {
    round: round.value,
    date: date.value,
    time: time.value,
    red: Number(red.value),
    blue: Number(blue.value),
    info: info.value.trim(),
    played_red: played_r,
    played_blue: played_b,
    scorers_red: goals_r,
    scorers_blue: goals_b
  });

  clearForm();
};

/* DELETE */
window.deleteMatch = id => {
  if (!confirm("Obrisati meč?")) return;
  remove(window.dbRef(`matches/${id}`));
};

/* CANCEL */
cancelBtn.onclick = clearForm;

function clearForm() {
  editingId = null;

  round.value = "";
  red.value = "";
  blue.value = "";
  info.value = "";

  saveBtn.style.display = "block";
  updateBtn.style.display = "none";
  cancelBtn.style.display = "none";

  document.querySelectorAll(".player-tag").forEach(t => t.classList.remove("selected"));
}
</script>

</body>
</html>
