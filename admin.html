<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <title>Admin ‚Äì Meƒçevi</title>
  <script type="module" src="firebase.mjs"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 20px auto;
      padding: 0 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
    }

    #adminNav {
      display: flex;
      gap: 10px;
      background: #f0f0f0;
      padding: 12px;
      margin-bottom: 25px;
      border-radius: 8px;
      justify-content: center;
      border: 1px solid #ddd;
    }

    #adminNav button {
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      background: #0044cc;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }

    .row {
      display: flex;
      gap: 10px;
      margin-bottom: 12px;
    }

    input, select {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #aaa;
      font-size: 15px;
    }

    textarea {
      flex: 1;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #aaa;
      font-size: 15px;
      resize: vertical;
      min-height: 120px;
    }

    .section-title {
      font-weight: bold;
      margin-top: 20px;
      margin-bottom: 5px;
    }

    .add-btn {
      background: #0066ff;
      color: white;
      border: none;
      padding: 7px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .small-del {
      padding: 4px 8px;
      font-size: 12px;
      background: #b30000;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 10px;
    }

    .list-box {
      margin-top: 8px;
      padding-left: 5px;
    }

    /* TABLE */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
    }

    th {
      background: #ececec;
      padding: 10px;
      border-bottom: 2px solid #bbb;
    }

    td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    .edit-btn, .del-btn {
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 13px;
      cursor: pointer;
      border:none;
      color:white;
    }

    .edit-btn { background:#0044cc; }
    .del-btn  { background:#c00000; }

    .save-btn, .update-btn, .cancel-btn {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      border: none;
    }

    .save-btn { background: #008000; color:white; }
    .update-btn { background: #d48a00; color:white; display:none; }
    .cancel-btn { background:#555; color:white; display:none; }

  </style>
</head>
<body>

<div id="adminNav">
  <button onclick="window.location.href='admin.html'">Meƒçevi</button>
  <button onclick="window.location.href='admin-igraci.html'">Igraƒçi</button>
  <button onclick="logout()">Logout</button>
</div>

<script>
  if (localStorage.getItem("admin") !== "1") {
      window.location.href = "login.html";
  }

  function logout() {
      localStorage.removeItem("admin");
      window.location.href = "index.html";
  }
</script>

<h1>Upravljanje meƒçevima</h1>

<!-- BASIC FIELDS -->
<div class="row">
  <input id="round" placeholder="Kolo">
  <input id="date" type="date">
  <input id="time" type="time">
</div>

<div class="row">
  <input id="red" type="number" placeholder="Golovi Crveni" min="0" max="20">
  <input id="blue" type="number" placeholder="Golovi Plavi" min="0" max="20">
</div>

<!-- INFO -->
<div class="row">
  <textarea id="info" placeholder="Info o meƒçu‚Ä¶"></textarea>
</div>

<!-- STRELCI I ASISTENTI -->
<div class="section-title">‚öΩ Strelci Crveni</div>
<div class="row">
  <select id="scorerRedSelect"></select>
  <button class="add-btn" onclick="addScorer('red')">+ Dodaj</button>
</div>
<div id="scorerRedList" class="list-box"></div>

<div class="section-title">‚öΩ Strelci Plavi</div>
<div class="row">
  <select id="scorerBlueSelect"></select>
  <button class="add-btn" onclick="addScorer('blue')">+ Dodaj</button>
</div>
<div id="scorerBlueList" class="list-box"></div>

<div class="section-title">üéØ Asistencije Crveni</div>
<div class="row">
  <select id="assistRedSelect"></select>
  <button class="add-btn" onclick="addAssist('red')">+ Dodaj</button>
</div>
<div id="assistRedList" class="list-box"></div>

<div class="section-title">üéØ Asistencije Plavi</div>
<div class="row">
  <select id="assistBlueSelect"></select>
  <button class="add-btn" onclick="addAssist('blue')">+ Dodaj</button>
</div>
<div id="assistBlueList" class="list-box"></div>

<button class="save-btn" id="saveBtn">Saƒçuvaj meƒç</button>
<button class="update-btn" id="updateBtn">Izmeni meƒç</button>
<button class="cancel-btn" id="cancelBtn">Otka≈æi</button>

<table>
  <thead>
    <tr>
      <th>Kolo</th>
      <th>Rezultat</th>
      <th>Datum</th>
      <th>Akcije</th>
    </tr>
  </thead>
  <tbody id="matchList"></tbody>
</table>

<!-- FIREBASE LOGIC -->
<script type="module">

import { onValue, push, update, remove, get } 
  from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

const ref = window.dbRef("matches");
let editingId = null;

let redPlayers = [];
let bluePlayers = [];

let scorerRed = [];
let scorerBlue = [];
let assistRed = [];
let assistBlue = [];

/* LOAD PLAYERS */
onValue(window.dbRef("players/crveni"), snap => {
  redPlayers = Object.values(snap.val() || {}).map(p => p.name);
  fillDropdown("scorerRedSelect", redPlayers);
  fillDropdown("assistRedSelect", redPlayers);
});

onValue(window.dbRef("players/plavi"), snap => {
  bluePlayers = Object.values(snap.val() || {}).map(p => p.name);
  fillDropdown("scorerBlueSelect", bluePlayers);
  fillDropdown("assistBlueSelect", bluePlayers);
});

function fillDropdown(id, list) {
  const sel = document.getElementById(id);
  sel.innerHTML = list.map(x => `<option>${x}</option>`).join("");
}

/* DISPLAY LISTS */
function refreshLists() {
  document.getElementById("scorerRedList").innerHTML =
    scorerRed.map((n,i)=>`${n} <span class='small-del' onclick="delScorer('red',${i})">x</span>`).join("<br>");

  document.getElementById("scorerBlueList").innerHTML =
    scorerBlue.map((n,i)=>`${n} <span class='small-del' onclick="delScorer('blue',${i})">x</span>`).join("<br>");

  document.getElementById("assistRedList").innerHTML =
    assistRed.map((n,i)=>`${n} <span class='small-del' onclick="delAssist('red',${i})">x</span>`).join("<br>");

  document.getElementById("assistBlueList").innerHTML =
    assistBlue.map((n,i)=>`${n} <span class='small-del' onclick="delAssist('blue',${i})">x</span>`).join("<br>");
}

/* ADD / DELETE */
window.addScorer = team => {
  const sel = document.getElementById(team === "red" ? "scorerRedSelect" : "scorerBlueSelect");
  if (!sel.value) return;
  team === "red" ? scorerRed.push(sel.value) : scorerBlue.push(sel.value);
  refreshLists();
};

window.delScorer = (team, idx) => {
  team === "red" ? scorerRed.splice(idx,1) : scorerBlue.splice(idx,1);
  refreshLists();
};

window.addAssist = team => {
  const sel = document.getElementById(team === "red" ? "assistRedSelect" : "assistBlueSelect");
  if (!sel.value) return;
  team === "red" ? assistRed.push(sel.value) : assistBlue.push(sel.value);
  refreshLists();
};

window.delAssist = (team, idx) => {
  team === "red" ? assistRed.splice(idx,1) : assistBlue.splice(idx,1);
  refreshLists();
};

/* LOAD MATCHES */
onValue(ref, snap => {
  const tbody = document.getElementById("matchList");
  tbody.innerHTML = "";
  const data = snap.val() || {};

  Object.entries(data)
    .sort((a,b)=>b[1].timestamp - a[1].timestamp)
    .forEach(([id, m]) => {
      tbody.innerHTML += `
        <tr>
          <td>${m.round}</td>
          <td>Crveni ${m.red} - ${m.blue} Plavi</td>
          <td>${m.date} ${m.time}</td>
          <td>
            <button class="edit-btn" onclick="editMatch('${id}')">Izmeni</button>
            <button class="del-btn" onclick="deleteMatch('${id}')">Obri≈°i</button>
          </td>
        </tr>
      `;
    });
});

/* SAVE */
saveBtn.onclick = () => {
  push(ref, {
    round: round.value,
    date: date.value,
    time: time.value,
    red: Number(red.value),
    blue: Number(blue.value),
    info: info.value.trim(),
    scorersRed: scorerRed,
    scorersBlue: scorerBlue,
    assistsRed: assistRed,
    assistsBlue: assistBlue,
    timestamp: Date.now()
  });

  clearForm();
};

/* EDIT */
window.editMatch = async id => {
  editingId = id;
  const snap = await get(window.dbRef(`matches/${id}`));
  const m = snap.val();

  round.value = m.round;
  date.value = m.date;
  time.value = m.time;
  red.value = m.red;
  blue.value = m.blue;
  info.value = m.info || "";

  scorerRed  = m.scorersRed  || [];
  scorerBlue = m.scorersBlue || [];
  assistRed  = m.assistsRed  || [];
  assistBlue = m.assistsBlue || [];

  refreshLists();

  saveBtn.style.display = "none";
  updateBtn.style.display = "block";
  cancelBtn.style.display = "block";
};

/* UPDATE */
updateBtn.onclick = () => {
  update(window.dbRef(`matches/${editingId}`), {
    round: round.value,
    date: date.value,
    time: time.value,
    red: Number(red.value),
    blue: Number(blue.value),
    info: info.value.trim(),
    scorersRed: scorerRed,
    scorersBlue: scorerBlue,
    assistsRed: assistRed,
    assistsBlue: assistBlue
  });

  clearForm();
};

/* DELETE */
window.deleteMatch = id => {
  if (!confirm("Obrisati meƒç?")) return;
  remove(window.dbRef(`matches/${id}`));
};

/* CANCEL */
cancelBtn.onclick = clearForm;

function clearForm() {
  editingId = null;

  round.value = "";
  date.value = "";
  time.value = "18:00";
  red.value = "";
  blue.value = "";
  info.value = "";

  scorerRed = [];
  scorerBlue = [];
  assistRed = [];
  assistBlue = [];

  refreshLists();

  saveBtn.style.display = "block";
  updateBtn.style.display = "none";
  cancelBtn.style.display = "none";
}

</script>
</body>
</html>
