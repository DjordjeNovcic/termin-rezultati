<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <title>Admin – Mečevi</title>
  <script type="module" src="firebase.mjs"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 750px;
      margin: 20px auto;
      padding: 0 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
    }

    /* NAV */
    #adminNav {
      display: flex;
      gap: 10px;
      background: #f0f0f0;
      padding: 12px;
      margin-bottom: 25px;
      border-radius: 8px;
      justify-content: center;
      border: 1px solid #ddd;
    }

    #adminNav button {
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      background: #0044cc;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }

    /* FORM */
    .row {
      display: flex;
      gap: 10px;
      margin-bottom: 12px;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #aaa;
      font-size: 15px;
    }

    textarea {
      flex: 1;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #aaa;
      font-size: 15px;
      resize: vertical; /* možeš širiti po visini */
      min-height: 120px; /* lepo veliko */
      max-height: 400px; /* da ne pretera */
    }

    .save-btn, .update-btn, .cancel-btn {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      border: none;
    }

    .save-btn { background: #008000; color:white; }
    .update-btn { background: #d48a00; color:white; display:none; }
    .cancel-btn { background:#555; color:white; display:none; }

    /* TABLE */
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 25px;
      box-sizing: border-box;
    }

    th {
      background: #ececec;
      padding: 10px;
      border-bottom: 2px solid #bbb;
    }

    td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    .edit-btn, .del-btn {
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 13px;
      cursor: pointer;
      border:none;
      color:white;
    }

    .edit-btn { background:#0044cc; }
    .del-btn { background:#c00000; }
  </style>
</head>
<body>

<div id="adminNav">
  <button onclick="window.location.href='admin.html'">Mečevi</button>
  <button onclick="window.location.href='admin-igraci.html'">Igrači</button>
  <button onclick="logout()">Logout</button>
</div>

<script>
  if (localStorage.getItem("admin") !== "1") {
      window.location.href = "login.html";
  }

  function logout() {
      localStorage.removeItem("admin");
      window.location.href = "index.html";
  }
</script>

<h1>Upravljanje mečevima</h1>

<div class="row">
  <input id="round" placeholder="Kolo">
  <input id="date" type="date">
  <input id="time" type="time">
</div>

<div class="row">
  <input id="red" type="number" placeholder="Golovi Crveni" min="0" max="20">
  <input id="blue" type="number" placeholder="Golovi Plavi" min="0" max="20">
</div>

<!-- INFO u istoj širini kao ostali inputi -->
<div class="row">
  <textarea id="info" placeholder="Info o meču (opciono) – slobodno piši 500+ karaktera, strelce, asistencije, anegdote, komentare..."></textarea>
</div>

<button class="save-btn" id="saveBtn">Sačuvaj meč</button>
<button class="update-btn" id="updateBtn">Izmeni meč</button>
<button class="cancel-btn" id="cancelBtn">Otkaži</button>

<table>
  <thead>
    <tr>
      <th>Kolo</th>
      <th>Rezultat</th>
      <th>Datum</th>
      <th>Akcije</th>
    </tr>
  </thead>
  <tbody id="matchList"></tbody>
</table>

<script type="module">
import { onValue, push, update, remove, get } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

const ref = window.dbRef("matches");
let editingId = null;

/* AUTO KOLO */
onValue(ref, snap => {
  const matches = Object.values(snap.val() || {});
  round.value = matches.length + 1;
});

 function getNextThursday() {
  const now = new Date();
  let day = now.getDay(); // 0 = Nedelja ... 4 = Četvrtak
  let diff = (4 - day + 7) % 7;
  if (diff === 0) diff = 7;
  const d = new Date(now);
  d.setDate(now.getDate() + diff);
  return d;
}

function autoFill() {
  const d = getNextThursday();
  date.value = d.toISOString().split("T")[0];
  time.value = "18:00";
}
autoFill(); 

/* LOAD MATCHES */
onValue(ref, snap => {
  const data = snap.val() || {};
  const tbody = document.getElementById("matchList");
  tbody.innerHTML = "";

  Object.entries(data)
    .sort((a,b)=>b[1].timestamp - a[1].timestamp)
    .forEach(([id, m]) => {
      tbody.innerHTML += `
        <tr>
          <td>${m.round}</td>
          <td>Crveni ${m.red} - ${m.blue} Plavi</td>
          <td>${m.date} ${m.time}</td>
          <td>
            <button class="edit-btn" onclick="editMatch('${id}')">Izmeni</button>
            <button class="del-btn" onclick="deleteMatch('${id}')">Obriši</button>
          </td>
        </tr>
      `;
    });
});

/* SAVE */
saveBtn.onclick = () => {
  push(ref, {
    round: round.value,
    date: date.value,
    time: time.value,
    red: Number(red.value),
    blue: Number(blue.value),
    info: info.value.trim(),
    timestamp: Date.now()
  });

  clearForm();
};

/* EDIT */
window.editMatch = async id => {
  editingId = id;

  const snap = await get(window.dbRef(`matches/${id}`));
  const m = snap.val();

  round.value = m.round;
  date.value = m.date;
  time.value = m.time;
  red.value = m.red;
  blue.value = m.blue;
  info.value = m.info || "";

  saveBtn.style.display = "none";
  updateBtn.style.display = "block";
  cancelBtn.style.display = "block";
};

/* UPDATE */
updateBtn.onclick = () => {
  update(window.dbRef(`matches/${editingId}`), {
    round: round.value,
    date: date.value,
    time: time.value,
    red: Number(red.value),
    blue: Number(blue.value),
    info: info.value.trim()
  });

  clearForm();
};

/* DELETE */
window.deleteMatch = id => {
  if (!confirm("Obrisati meč?")) return;
  remove(window.dbRef(`matches/${id}`));
};

/* CANCEL */
cancelBtn.onclick = clearForm;

function clearForm() {
  editingId = null;

  round.value = "";
  red.value = "";
  blue.value = "";
  info.value = "";

  saveBtn.style.display = "block";
  updateBtn.style.display = "none";
  cancelBtn.style.display = "none";
}
</script>

</body>
</html>
