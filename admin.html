<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <title>Admin – Mečevi</title>
  <script type="module" src="firebase.mjs"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 20px auto;
      padding: 0 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
    }

    /* NAV */
    #adminNav {
      display: flex;
      gap: 10px;
      background: #f0f0f0;
      padding: 12px;
      margin-bottom: 25px;
      border-radius: 8px;
      justify-content: center;
      border: 1px solid #ddd;
    }

    #adminNav button {
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      background: #0044cc;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }

    /* FORM */
    .row {
      display: flex;
      gap: 10px;
      margin-bottom: 12px;
    }

    input, textarea, select {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #aaa;
      font-size: 15px;
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    .section-title {
      margin-top: 25px;
      margin-bottom: 10px;
      font-weight: bold;
      font-size: 17px;
    }

    .player-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
    }

    .player-item {
      padding: 6px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
      user-select: none;
    }

    .player-item.active {
      background: #d9ffd9;
      border-color: #28a745;
    }

    /* STRELci */
    .goal-list {
      margin-top: 10px;
      margin-bottom: 15px;
    }

    .goal-entry {
      background: #f3f3f3;
      padding: 6px 10px;
      border-radius: 6px;
      display: inline-block;
      margin: 4px;
    }

    .goal-entry span {
      margin-left: 8px;
      color: red;
      cursor: pointer;
      font-weight: bold;
    }

    /* BUTTONS */
    .save-btn, .update-btn, .cancel-btn {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      border: none;
    }

    .save-btn { background: #008000; color:white; }
    .update-btn { background: #d48a00; color:white; display:none; }
    .cancel-btn { background:#555; color:white; display:none; }

    /* TABLE */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 35px;
    }

    th {
      background: #ececec;
      padding: 10px;
      border-bottom: 2px solid #bbb;
    }

    td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    .edit-btn, .del-btn {
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 13px;
      cursor: pointer;
      border:none;
      color:white;
    }

    .edit-btn { background:#0044cc; }
    .del-btn { background:#c00000; }
  </style>
</head>
<body>

<div id="adminNav">
  <button onclick="window.location.href='admin.html'">Mečevi</button>
  <button onclick="window.location.href='admin-igraci.html'">Igrači</button>
  <button onclick="logout()">Logout</button>
</div>

<script>
  if (localStorage.getItem("admin") !== "1") {
      window.location.href = "login.html";
  }
  function logout() {
      localStorage.removeItem("admin");
      window.location.href = "index.html";
  }
</script>

<h1>Upravljanje mečevima</h1>

<!-- OSNOVNI PODACI -->
<div class="row">
  <input id="round" placeholder="Kolo">
  <input id="date" type="date">
  <input id="time" type="time">
</div>

<div class="row">
  <input id="red" type="number" placeholder="Golovi Crveni" min="0" max="20">
  <input id="blue" type="number" placeholder="Golovi Plavi" min="0" max="20">
</div>

<!-- INFO -->
<textarea id="info" placeholder="Info o meču (opciono)..."></textarea>

<!-- KO JE IGRAO -->
<div class="section-title" style="color:#c00000;">Igrali (Crveni)</div>
<div id="playedCrveni" class="player-list"></div>

<div class="section-title" style="color:#0044cc;">Igrali (Plavi)</div>
<div id="playedPlavi" class="player-list"></div>

<!-- STRELCI -->
<div class="section-title" style="color:#c00000;">Strelci – Crveni</div>
<div id="scorersCrveni" class="player-list"></div>
<div id="goalsCrveni" class="goal-list"></div>

<div class="section-title" style="color:#0044cc;">Strelci – Plavi</div>
<div id="scorersPlavi" class="player-list"></div>
<div id="goalsPlavi" class="goal-list"></div>

<!-- BUTTONS -->
<button class="save-btn" id="saveBtn">Sačuvaj meč</button>
<button class="update-btn" id="updateBtn">Izmeni meč</button>
<button class="cancel-btn" id="cancelBtn">Otkaži</button>

<!-- LISTA MEČEVA -->
<table>
  <thead>
    <tr>
      <th>Kolo</th>
      <th>Rezultat</th>
      <th>Datum</th>
      <th>Akcije</th>
    </tr>
  </thead>
  <tbody id="matchList"></tbody>
</table>

<script type="module">
import { onValue, push, update, remove, get } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

const matchesRef = window.dbRef("matches");
const playersRef = window.dbRef("players");

let editingId = null;

// LOCAL STATE
let playersCrveni = [];
let playersPlavi = [];

let playedC = new Set();
let playedP = new Set();

let goalsC = [];
let goalsP = [];

/* LOAD PLAYERS */
onValue(playersRef, snap => {
  const data = snap.val() || {};
  playersCrveni = Object.entries(data.crveni || {}).map(([id, p]) => ({id, ...p}));
  playersPlavi  = Object.entries(data.plavi  || {}).map(([id, p]) => ({id, ...p}));

  renderPlayers();
});

function renderPlayers() {
  // CRVENI – ko je igrao
  playedCrveni.innerHTML = "";
  playersCrveni.forEach(p=>{
    const div = document.createElement("div");
    div.className = "player-item" + (playedC.has(p.id) ? " active" : "");
    div.innerText = p.name;
    div.onclick = () => {
      playedC.has(p.id) ? playedC.delete(p.id) : playedC.add(p.id);
      renderPlayers();
    };
    playedCrveni.appendChild(div);
  });

  // PLAVI – ko je igrao
  playedPlavi.innerHTML = "";
  playersPlavi.forEach(p=>{
    const div = document.createElement("div");
    div.className = "player-item" + (playedP.has(p.id) ? " active" : "");
    div.innerText = p.name;
    div.onclick = () => {
      playedP.has(p.id) ? playedP.delete(p.id) : playedP.add(p.id);
      renderPlayers();
    };
    playedPlavi.appendChild(div);
  });

  // STRELCI CRVENI
  scorersCrveni.innerHTML = "";
  playersCrveni.forEach(p=>{
    const div = document.createElement("div");
    div.className = "player-item";
    div.innerText = p.name;
    div.onclick = () => { goalsC.push(p.id); renderGoals(); };
    scorersCrveni.appendChild(div);
  });

  // STRELCI PLAVI
  scorersPlavi.innerHTML = "";
  playersPlavi.forEach(p=>{
    const div = document.createElement("div");
    div.className = "player-item";
    div.innerText = p.name;
    div.onclick = () => { goalsP.push(p.id); renderGoals(); };
    scorersPlavi.appendChild(div);
  });
}

function renderGoals() {
  goalsCrveni.innerHTML = "";
  goalsC.forEach((id, i)=>{
    const p = playersCrveni.find(x=>x.id===id);
    goalsCrveni.innerHTML += `<div class="goal-entry">${p.name} <span onclick="removeGoalC(${i})">×</span></div>`;
  });

  goalsPlavi.innerHTML = "";
  goalsP.forEach((id, i)=>{
    const p = playersPlavi.find(x=>x.id===id);
    goalsPlavi.innerHTML += `<div class="goal-entry">${p.name} <span onclick="removeGoalP(${i})">×</span></div>`;
  });
}

window.removeGoalC = i => { goalsC.splice(i,1); renderGoals(); }
window.removeGoalP = i => { goalsP.splice(i,1); renderGoals(); }


/* AUTO POPUNJAVANJE */
function getNextThu() {
  const now = new Date();
  let diff = (4 - now.getDay() + 7) % 7;
  if (diff === 0) diff = 7;
  const d = new Date(now);
  d.setDate(now.getDate() + diff);
  return d;
}

function autoFill() {
  const d = getNextThu();
  date.value = d.toISOString().split("T")[0];
  time.value = "18:00";
}
autoFill();

/* AUTO KOLO */
onValue(matchesRef, snap => {
  const arr = Object.values(snap.val() || {});
  round.value = arr.length + 1;
});

/* LOAD LISTA MEČEVA */
onValue(matchesRef, snap => {
  const data = snap.val() || {};
  matchList.innerHTML = "";

  Object.entries(data)
    .sort((a,b)=>b[1].timestamp - a[1].timestamp)
    .forEach(([id, m])=>{
      matchList.innerHTML += `
        <tr>
          <td>${m.round}</td>
          <td>Crveni ${m.red} - ${m.blue} Plavi</td>
          <td>${m.date} ${m.time}</td>
          <td>
            <button class="edit-btn" onclick="editMatch('${id}')">Izmeni</button>
            <button class="del-btn" onclick="deleteMatch('${id}')">Obriši</button>
          </td>
        </tr>
      `;
    });
});

/* SAVE MATCH */
saveBtn.onclick = async () => {
  const obj = {
    round: round.value,
    date: date.value,
    time: time.value,
    red: Number(red.value),
    blue: Number(blue.value),
    info: info.value.trim(),
    playedCrveni: [...playedC],
    playedPlavi: [...playedP],
    goalsCrveni: goalsC,
    goalsPlavi: goalsP,
    timestamp: Date.now()
  };

  const newRef = await push(matchesRef, obj);

  await applyStats(obj);

  clearForm();
};

/* APPLY STATISTICS */
async function applyStats(m) {
  // igre
  m.playedCrveni.forEach(id => {
    update(window.dbRef(`players/crveni/${id}`), { games: playersCrveni.find(x=>x.id===id).games + 1 });
  });
  m.playedPlavi.forEach(id => {
    update(window.dbRef(`players/plavi/${id}`), { games: playersPlavi.find(x=>x.id===id).games + 1 });
  });

  // golovi
  m.goalsCrveni.forEach(id => {
    const p = playersCrveni.find(x=>x.id===id);
    update(window.dbRef(`players/crveni/${id}`), { goals: p.goals + 1 });
  });

  m.goalsPlavi.forEach(id => {
    const p = playersPlavi.find(x=>x.id===id);
    update(window.dbRef(`players/plavi/${id}`), { goals: p.goals + 1 });
  });
}

/* DELETE */
window.deleteMatch = id => {
  if (!confirm("Obrisati meč?")) return;
  remove(window.dbRef(`matches/${id}`));
};

/* EDIT MODE */
window.editMatch = async id => {
  editingId = id;

  const snap = await get(window.dbRef(`matches/${id}`));
  const m = snap.val();

  round.value = m.round;
  date.value = m.date;
  time.value = m.time;
  red.value = m.red;
  blue.value = m.blue;
  info.value = m.info || "";

  playedC = new Set(m.playedCrveni || []);
  playedP = new Set(m.playedPlavi || []);
  goalsC = [...(m.goalsCrveni || [])];
  goalsP = [...(m.goalsPlavi || [])];

  renderPlayers();
  renderGoals();

  saveBtn.style.display = "none";
  updateBtn.style.display = "block";
  cancelBtn.style.display = "block";
};

/* UPDATE MATCH */
updateBtn.onclick = () => {
  update(window.dbRef(`matches/${editingId}`), {
    round: round.value,
    date: date.value,
    time: time.value,
    red: Number(red.value),
    blue: Number(blue.value),
    info: info.value.trim(),
    playedCrveni: [...playedC],
    playedPlavi: [...playedP],
    goalsCrveni: goalsC,
    goalsPlavi: goalsP
  });

  clearForm();
};

/* CANCEL */
cancelBtn.onclick = clearForm;

function clearForm() {
  editingId = null;

  round.value = "";
  red.value = "";
  blue.value = "";
  info.value = "";

  playedC = new Set();
  playedP = new Set();
  goalsC = [];
  goalsP = [];

  renderPlayers();
  renderGoals();

  autoFill();

  saveBtn.style.display = "block";
  updateBtn.style.display = "none";
  cancelBtn.style.display = "none";
}
</script>

</body>
</html>
