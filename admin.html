<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <title>Admin ‚Äì Meƒçevi</title>
  <script type="module" src="firebase.mjs"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 750px;
      margin: 20px auto;
      padding: 0 20px;
    }
    h1 { text-align: center; margin-bottom: 25px; }

    #adminNav {
      display: flex; gap: 10px; background: #f0f0f0;
      padding: 12px; margin-bottom: 25px; border-radius: 8px;
      justify-content: center; border: 1px solid #ddd;
    }
    #adminNav button {
      padding: 8px 12px; border-radius: 6px; border: none;
      background: #0044cc; color: white; cursor: pointer; font-size: 14px;
    }

    .row {
      display: flex; gap: 10px; margin-bottom: 12px;
    }
    input {
      flex: 1; padding: 10px; border-radius: 6px;
      border: 1px solid #aaa; font-size: 15px;
    }
    textarea {
      width: 100%; padding: 12px; border-radius: 6px;
      border: 1px solid #aaa; font-size: 15px;
      resize: vertical; min-height: 140px;
    }

    .player-btn {
      padding: 6px 12px; border-radius: 6px; background: #eee;
      border: 1px solid #bbb; cursor: pointer; margin: 4px;
      display: inline-block; user-select: none;
    }
    .player-btn.active {
      background:#008000; color:white; border-color:#006600;
    }

    .tag {
      background:#ddd; padding:6px 10px; border-radius:6px;
      margin:4px; display:inline-flex; align-items:center; gap:6px;
    }
    .tag button {
      border:none; background:#c00000; color:white;
      border-radius:4px; cursor:pointer; padding:0 6px;
    }

    .save-btn, .update-btn, .cancel-btn {
      width:100%; padding:12px; border-radius:6px;
      font-size:16px; cursor:pointer; margin-top:10px; border:none;
    }
    .save-btn { background:#008000; color:white; }
    .update-btn { background:#d48a00; color:white; display:none; }
    .cancel-btn { background:#555; color:white; display:none; }

    table { width:100%; border-collapse:collapse; margin-top:25px; }
    th {
      background:#ececec; padding:10px;
      border-bottom:2px solid #bbb; text-align:left;
    }
    td { padding:10px; border-bottom:1px solid #ddd; }

    .edit-btn, .del-btn {
      padding:6px 10px; border-radius:4px; font-size:13px;
      cursor:pointer; border:none; color:white;
    }
    .edit-btn { background:#0044cc; }
    .del-btn { background:#c00000; }
  </style>
</head>
<body>

<div id="adminNav">
  <button onclick="window.location.href='admin.html'">Meƒçevi</button>
  <button onclick="window.location.href='admin-igraci.html'">Igraƒçi</button>
  <button onclick="logout()">Logout</button>
</div>

<script>
  if (localStorage.getItem("admin") !== "1") window.location.href = "login.html";
  function logout(){ localStorage.removeItem("admin"); window.location.href="index.html"; }
</script>

<h1>Upravljanje meƒçevima</h1>

<!-- INPUTI -->
<div class="row">
  <input id="round" placeholder="Kolo">
  <input id="date" type="date">
  <input id="time" type="time">
</div>

<div class="row">
  <input id="red"  type="number" placeholder="Golovi Crveni">
  <input id="blue" type="number" placeholder="Golovi Plavi">
</div>

<textarea id="info" placeholder="Info o meƒçu..."></textarea>

<!-- IGRALI -->
<h3>Igrali</h3>
<div style="font-weight:bold; margin-bottom:6px;">CRVENI</div>
<div id="playedRed"></div>

<div style="font-weight:bold; margin:12px 0 6px;">PLAVI</div>
<div id="playedBlue"></div>

<!-- STRELCI -->
<h3 style="margin-top:20px;">Strelci</h3>

<div style="font-weight:bold; margin-bottom:6px;">CRVENI</div>
<div id="scorersRedPlayers"></div>
<div id="scorersRedTags"></div>

<div style="font-weight:bold; margin-top:12px;">PLAVI</div>
<div id="scorersBluePlayers"></div>
<div id="scorersBlueTags"></div>

<button class="save-btn" id="saveBtn">Saƒçuvaj meƒç</button>
<button class="update-btn" id="updateBtn">Saƒçuvaj izmene</button>
<button class="cancel-btn" id="cancelBtn" onclick="clearForm()">Otka≈æi izmenu</button>

<!-- LISTA MEƒåEVA -->
<table>
  <thead>
    <tr>
      <th>Kolo</th>
      <th>Rezultat</th>
      <th>Datum</th>
      <th>Akcije</th>
    </tr>
  </thead>
  <tbody id="matchList"></tbody>
</table>

<script type="module">
import { onValue, push, update, remove, get }
  from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

const ref = window.dbRef("matches");
let editingId = null;
let scorers = [];
let players = { crveni:{}, plavi:{} };

/* LOAD PLAYERS */
onValue(window.dbRef("players"), snap => {
  players = snap.val() || { crveni:{}, plavi:{} };
  renderPlayers();
});

/* RENDER PLAYERS */
function renderPlayers(){
  const PR  = document.getElementById("playedRed");
  const PB  = document.getElementById("playedBlue");
  const SRP = document.getElementById("scorersRedPlayers");
  const SBP = document.getElementById("scorersBluePlayers");

  PR.innerHTML  = "";
  PB.innerHTML  = "";
  SRP.innerHTML = "";
  SBP.innerHTML = "";

  Object.keys(players.crveni).forEach(name=>{
    PR.innerHTML  += `<div class='player-btn' data-name='${name}' data-team='crveni'>${name}</div>`;
    SRP.innerHTML += `<div class='player-btn' data-team='crveni' data-name='${name}'>${name}</div>`;
  });

  Object.keys(players.plavi).forEach(name=>{
    PB.innerHTML  += `<div class='player-btn' data-name='${name}' data-team='plavi'>${name}</div>`;
    SBP.innerHTML += `<div class='player-btn' data-team='plavi' data-name='${name}'>${name}</div>`;
  });

  document.querySelectorAll("#playedRed .player-btn,#playedBlue .player-btn")
    .forEach(btn => btn.onclick = () => btn.classList.toggle("active"));

  document.querySelectorAll("#scorersRedPlayers .player-btn,#scorersBluePlayers .player-btn")
    .forEach(btn => btn.onclick = () => {
      scorers.push({ name: btn.dataset.name, team: btn.dataset.team });
      refreshTags();
    });
}

/* TAGOVI */
function refreshTags(){
  const RT = document.getElementById("scorersRedTags");
  const BT = document.getElementById("scorersBlueTags");
  RT.innerHTML = BT.innerHTML = "";

  scorers.forEach((s,i)=>{
    const tag = `<div class="tag">${s.name}<button onclick="removeGoal(${i})">x</button></div>`;
    if (s.team==="crveni") RT.innerHTML += tag; else BT.innerHTML += tag;
  });
}

window.removeGoal = i => {
  scorers.splice(i,1);
  refreshTags();
};

/* IGRALI */
function getPlayed(){
  const played={};
  document.querySelectorAll("#playedRed .active,#playedBlue .active")
    .forEach(btn => played[btn.dataset.name] = btn.dataset.team);
  return played;
}

/* VALIDACIJA */
function validate(){
  const e=[];
  if(!round.value.trim()) e.push("Kolo?");
  if(!date.value.trim())  e.push("Datum?");
  if(!time.value.trim())  e.push("Vreme?");
  if(!red.value.trim())   e.push("Golovi Crveni?");
  if(!blue.value.trim())  e.push("Golovi Plavi?");
  if(!info.value.trim())  e.push("Info?");
  if(Object.keys(getPlayed()).length===0) e.push("Igrali?");
  if(scorers.length===0)   e.push("Strelci?");

  if(e.length){ alert("Gre≈°ke:\n\n"+e.join("\n")); return false; }
  return true;
}

/* updateOne */
async function updateOne(team, name, field, delta) {
  const ref = window.dbRef(`players/${team}/${name}`);
  const snap = await get(ref);
  const p = snap.val();
  if (!p) return;

  const current = p[field] || 0;
  const next = Math.max(0, current + delta);

  update(ref, { [field]: next });
}

async function applyStats(match,dir){
  Object.entries(match.played || {}).forEach(([name,team])=>{
    updateOne(team,name,"matches",dir);
  });

  (match.scorers||[]).forEach(s=>{
    updateOne(s.team,s.name,"goals",dir);
  });
}

/* SAVE */
saveBtn.onclick = async () =>{
  if(!validate()) return;

  const match={
    round:round.value,
    date:date.value,
    time:time.value,
    red:+red.value,
    blue:+blue.value,
    info:info.value.trim(),
    played:getPlayed(),
    scorers:[...scorers],
    timestamp:Date.now()
  };

  await push(ref,match);
  await applyStats(match,+1);

  clearForm();
};

/* UPDATE */
updateBtn.onclick = async () =>{
  if(!validate()) return;

  const oldSnap = await get(window.dbRef(`matches/${editingId}`));
  const oldMatch = oldSnap.val();

  await applyStats(oldMatch,-1);

  const newMatch = {
    round:round.value,
    date:date.value,
    time:time.value,
    red:+red.value,
    blue:+blue.value,
    info:info.value.trim(),
    played:getPlayed(),
    scorers:[...scorers]
  };

  await update(window.dbRef(`matches/${editingId}`), newMatch);
  await applyStats(newMatch,+1);

  clearForm();
};

/* DELETE */
window.deleteMatch = async id =>{
  if(!confirm("Obrisati meƒç?")) return;
  const snap = await get(window.dbRef(`matches/${id}`));
  await applyStats(snap.val(),-1);
  remove(window.dbRef(`matches/${id}`));
};

/* CLEAR ‚Äî FIXED */
function clearForm(){
  editingId=null;
  round.value = "";
  red.value = blue.value = "";
  info.value="";
  scorers=[];
  document.querySelectorAll(".player-btn.active")
    .forEach(b=>b.classList.remove("active"));
  refreshTags();

  /* auto datum & vreme */
  const d = getNextThursday();
  date.value = d.toISOString().split("T")[0];
  time.value = "18:00";

  saveBtn.style.display="block";
  updateBtn.style.display="none";
  cancelBtn.style.display="none";
}

/* üî• OVDE JE FIX üî• */
window.clearForm = clearForm;
/* ---------------- */

onValue(ref,snap=>{
  const tbody=document.getElementById("matchList");
  tbody.innerHTML="";
  Object.entries(snap.val()||{})
    .sort((a,b)=>b[1].timestamp-a[1].timestamp)
    .forEach(([id,m])=>{
      tbody.innerHTML+=`
        <tr>
          <td>${m.round}</td>
          <td>Crveni ${m.red} - ${m.blue} Plavi</td>
          <td>${m.date} ${m.time}</td>
          <td>
            <button class="edit-btn" onclick="editMatch('${id}')">Izmeni</button>
            <button class="del-btn" onclick="deleteMatch('${id}')">Obri≈°i</button>
          </td>
        </tr>`;
    });
});

/* EDIT */
window.editMatch = async id =>{
  editingId=id;

  const snap = await get(window.dbRef(`matches/${id}`));
  const m = snap.val();

  round.value=m.round;
  date.value=m.date;
  time.value=m.time;
  red.value=m.red;
  blue.value=m.blue;
  info.value=m.info;

  scorers = [...m.scorers];
  refreshTags();

  document.querySelectorAll(".player-btn").forEach(b=>b.classList.remove("active"));
  Object.entries(m.played||{}).forEach(([name,team])=>{
    const b=document.querySelector(`.player-btn[data-name="${name}"][data-team="${team}"]`);
    if (b) b.classList.add("active");
  });

  saveBtn.style.display="none";
  updateBtn.style.display="block";
  cancelBtn.style.display="block";
};

/* AUTO KOLO */
onValue(window.dbRef("matches"), snap => {
  const list = Object.values(snap.val() || {});
  round.value = list.length + 1;
});

/* NEXT THURSDAY */
function getNextThursday() {
  const now = new Date();
  let diff = (4 - now.getDay() + 7) % 7;
  if (diff === 0) diff = 7;
  const d = new Date();
  d.setDate(now.getDate() + diff);
  return d;
}

(function(){
  const d = getNextThursday();
  date.value = d.toISOString().split("T")[0];
  time.value = "18:00";
})();
</script>
</body>
</html>
