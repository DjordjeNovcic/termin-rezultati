<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <title>Admin – Mečevi</title>
  <script type="module" src="firebase.mjs"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 850px;
      margin: 20px auto;
      padding: 0 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
    }

    /* ADMIN MENU */
    #adminNav {
      display: flex;
      gap: 10px;
      background: #f0f0f0;
      padding: 12px;
      margin-bottom: 25px;
      border-radius: 8px;
      justify-content: center;
      border: 1px solid #ddd;
    }
    #adminNav button {
      padding: 8px 14px;
      border-radius: 6px;
      border: none;
      background: #0044cc;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }
    #adminNav button:hover {
      background: #003399;
    }

    /* FORM */
    .row {
      display: flex;
      gap: 10px;
      margin-bottom: 12px;
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #aaa;
      font-size: 15px;
    }

    .save-btn, .update-btn, .cancel-btn {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      border: none;
    }
    .save-btn { background: #008000; color:white; }
    .update-btn { background: #d48a00; color:white; display:none; }
    .cancel-btn { background:#666; color:white; display:none; }
    .cancel-btn:hover { background:#444; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
    }
    th {
      background: #ececec;
      padding: 10px;
      border-bottom: 2px solid #bbb;
      text-align: left;
    }
    td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    .edit-btn, .del-btn {
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 13px;
      cursor: pointer;
      border:none;
      color:white;
    }
    .edit-btn { background:#0044cc; }
    .del-btn { background:#c00000; }

    /* POSLEDNJI MEČEVI */
    .match-card {
      margin-top: 30px;
      padding: 15px;
      border-radius: 8px;
      background: #fafafa;
      border: 1px solid #ddd;
    }
    .match-item {
      display:flex;
      justify-content:center;
      gap:20px;
      font-size:18px;
      margin:6px 0;
    }
    .red { color:#bb0000;font-weight:bold; }
    .blue { color:#0033cc;font-weight:bold; }

  </style>
</head>
<body>

<!-- ADMIN NAV -->
<div id="adminNav">
  <button onclick="window.location.href='admin.html'">Mečevi</button>
  <button onclick="window.location.href='admin-igraci.html'">Igrači</button>
  <button onclick="logout()">Logout</button>
</div>

<script>
  if (localStorage.getItem("admin") !== "1") {
      window.location.href = "login.html";
  }
  function logout() {
      localStorage.removeItem("admin");
      window.location.href = "index.html";
  }
</script>

<h1>Upravljanje mečevima</h1>

<!-- FORM -->
<div class="row">
  <input id="round" placeholder="Kolo" type="number">
  <input id="date" type="date">
  <input id="time" type="time">
</div>

<div class="row">
  <input id="red" placeholder="Golovi Crveni" type="number" min="0" max="20">
  <input id="blue" placeholder="Golovi Plavi" type="number" min="0" max="20">
</div>

<button class="save-btn" id="saveBtn">Sačuvaj meč</button>
<button class="update-btn" id="updateBtn">Izmeni meč</button>
<button class="cancel-btn" id="cancelBtn">Otkaži</button>

<!-- LISTA MEČEVA -->
<table>
  <thead>
    <tr>
      <th>Kolo</th>
      <th>Rezultat</th>
      <th>Datum</th>
      <th>Akcije</th>
    </tr>
  </thead>
  <tbody id="matchList"></tbody>
</table>

<!-- POSLEDNJI MEČEVI -->
<div class="match-card">
  <h3 style="text-align:center;margin-bottom:10px;">Poslednji mečevi</h3>
  <div id="recentMatches"></div>
</div>

<script type="module">
import { onValue, push, update, remove, get } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

const ref = window.dbRef("matches");

let editingId = null;

/* AUTO THURSDAY */
function nextThursday() {
  const d = new Date();
  let diff = (4 - d.getDay() + 7) % 7;
  if (diff === 0) diff = 7;
  d.setDate(d.getDate() + diff);
  return d.toISOString().split("T")[0];
}

function autoFill() {
  round.value = "";
  date.value = nextThursday();
  time.value = "18:00";
  red.value = "";
  blue.value = "";
}
autoFill();

/* AUTO KOLO */
onValue(ref, snap => {
  const data = snap.val() || {};
  const matches = Object.values(data);
  round.value = matches.length + 1;
});

/* LOAD MATCHES */
onValue(ref, snap => {
  const data = snap.val() || {};
  const list = Object.entries(data)
        .sort((a,b)=>b[1].timestamp - a[1].timestamp);

  matchList.innerHTML = "";
  recentMatches.innerHTML = "";

  list.forEach(([id, m]) => {

    /* tabela */
    matchList.innerHTML += `
      <tr>
        <td>${m.round}</td>
        <td><span class="red">Crveni ${m.red}</span> – <span class="blue">${m.blue} Plavi</span></td>
        <td>${m.date} ${m.time}</td>
        <td>
          <button class="edit-btn" onclick="editMatch('${id}')">Izmeni</button>
          <button class="del-btn" onclick="deleteMatch('${id}')">Obriši</button>
        </td>
      </tr>
    `;

    /* poslednji mečevi */
    recentMatches.innerHTML += `
      <div class="match-item">
        <span class="red">Crveni ${m.red}</span>
        <span>–</span>
        <span class="blue">${m.blue} Plavi</span>
      </div>
    `;
  });
});

/* CREATE */
saveBtn.onclick = () => {
  const obj = {
    round: Number(round.value),
    date: date.value,
    time: time.value,
    red: Number(red.value),
    blue: Number(blue.value),
    timestamp: Date.now()
  };
  push(ref, obj);
  autoFill();
};

/* EDIT */
window.editMatch = id => {
  editingId = id;

  saveBtn.style.display = "none";
  updateBtn.style.display = "block";
  cancelBtn.style.display = "block";

  get(window.dbRef(`matches/${id}`)).then(snap => {
    const m = snap.val();
    round.value = m.round;
    date.value = m.date;
    time.value = m.time;
    red.value = m.red;
    blue.value = m.blue;
  });
};

/* UPDATE */
updateBtn.onclick = () => {
  update(window.dbRef(`matches/${editingId}`), {
    round: Number(round.value),
    date: date.value,
    time: time.value,
    red: Number(red.value),
    blue: Number(blue.value),
  });

  editingId = null;
  saveBtn.style.display = "block";
  updateBtn.style.display = "none";
  cancelBtn.style.display = "none";
  autoFill();
};

/* CANCEL */
cancelBtn.onclick = () => {
  editingId = null;
  saveBtn.style.display = "block";
  updateBtn.style.display = "none";
  cancelBtn.style.display = "none";
  autoFill();
};

/* DELETE */
window.deleteMatch = id => {
  if (!confirm("Obrisati meč?")) return;
  remove(window.dbRef(`matches/${id}`));
};

</script>

</body>
</html>
