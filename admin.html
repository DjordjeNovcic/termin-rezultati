<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <title>Admin – Rezultati</title>
  <script type="module" src="firebase.mjs"></script>
  <style>
    body { font-family: Arial; max-width: 400px; margin: 20px auto; }
    input, button { width: 100%; padding: 12px; margin: 8px 0; }
  </style>
</head>
<body>

<h2>Dodaj rezultat (Crveni vs Plavi)</h2>
<button onclick="logout()">Logout</button>

<input id="red" type="number" placeholder="Crveni – broj golova">
<input id="blue" type="number" placeholder="Plavi – broj golova">
<button onclick="saveMatch()">Sačuvaj rezultat</button>

<script type="module">
  if (!localStorage.getItem("admin")) {
    window.location.href = "login.html";
  }

  function saveMatch() {
    const red = document.getElementById("red").value;
    const blue = document.getElementById("blue").value;

    if (red === "" || blue === "") {
      alert("Popuni oba rezultata!");
      return;
    }

    window.pushTo("matches", {
      red: Number(red),
      blue: Number(blue),
      time: Date.now()
    });

    alert("Sačuvano!");
    document.getElementById("red").value = "";
    document.getElementById("blue").value = "";
  }

  window.logout = function() {
    localStorage.removeItem("admin");
    window.location.href = "login.html";
  };
</script>

</body>
</html>
