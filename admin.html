<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <title>Admin panel</title>
  <script type="module" src="firebase.mjs"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 0 20px;
    }

    .container {
      max-width: 650px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      margin: 30px 0;
    }

    #logout {
      position: fixed;
      top: 15px;
      right: 15px;
      padding: 8px 14px;
      background: #c00000;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      z-index: 99;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 4px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #aaa;
      border-radius: 6px;
      font-size: 15px;
      box-sizing: border-box;
    }

    button.save-btn,
    button.cancel-btn {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .save-btn {
      background: #0039d7;
      color: white;
    }

    .save-btn:hover {
      background: #002ca8;
    }

    .cancel-btn {
      background: #666;
      color: white;
      display: none;
    }

    .cancel-btn:hover {
      background: #444;
    }

    table {
      width: 100%;
      max-width: 650px;
      margin: 30px auto 0 auto;
      border-collapse: collapse;
    }

    th {
      background: #eee;
      padding: 10px;
      border-bottom: 2px solid #bbb;
      text-align: center;
    }

    td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

    tr:nth-child(even) {
      background: #fafafa;
    }

    .btn-edit {
      padding: 6px 10px;
      background: #ffa500;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
    }

    .btn-del {
      padding: 6px 10px;
      background: #c00000;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
    }
  </style>
</head>
<body>

<script>
  if (localStorage.getItem("admin") !== "1") {
    window.location.href = "login.html";
  }
</script>

<button id="logout" onclick="logout()">Logout</button>

<div class="container">

  <h1>Admin panel</h1>

  <!-- FORMA -->
  <div class="form-group">
    <label>Kolo:</label>
    <input id="round" type="number">
  </div>

  <div class="form-group">
    <label>Datum:</label>
    <input id="date" type="date">
  </div>

  <div class="form-group">
    <label>Vreme:</label>
    <input id="time" type="time">
  </div>

  <div class="form-group">
    <label>Golovi Crvenih:</label>
    <input id="red" type="number" min="0" max="20">
  </div>

  <div class="form-group">
    <label>Golovi Plavih:</label>
    <input id="blue" type="number" min="0" max="20">
  </div>

  <button id="saveBtn" class="save-btn" onclick="saveMatch()">Sačuvaj</button>
  <button id="cancelBtn" class="cancel-btn" onclick="cancelEdit()">Otkaži</button>

  <!-- LISTA -->
  <h2 style="margin-top:50px; text-align:center;">Svi mečevi</h2>

  <table>
    <thead>
      <tr>
        <th>Kolo</th>
        <th>Datum</th>
        <th>Vreme</th>
        <th>Rezultat</th>
        <th>Akcije</th>
      </tr>
    </thead>
    <tbody id="matchList"></tbody>
  </table>

</div>

<script type="module">
import { onValue, push, update, remove } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

const matchesRef = window.dbRef("matches");

let editId = null;
window.skipAutoFill = false;

/* ---- PRVI SLEDEĆI ČETVRTAK ---- */
function getNextThursday() {
  const d = new Date();
  const day = d.getDay();
  const diff = (4 - day + 7) % 7 || 7;
  d.setDate(d.getDate() + diff);
  return d.toISOString().split("T")[0];
}

/* ---- AUTO POPUNA FORME ---- */
onValue(matchesRef, snap => {
  if (window.skipAutoFill) return;

  const data = snap.val() || [];
  const all = Object.values(data);

  // Kolo
  if (all.length > 0) {
    const last = all.sort((a,b)=>b.timestamp - a.timestamp)[0];
    round.value = Number(last.round) + 1;
  } else {
    round.value = 1;
  }

  // Datum = sledeći četvrtak
  date.value = getNextThursday();

  // Vreme = 18:00
  time.value = "18:00";
});

/* ---- LISTA ---- */
onValue(matchesRef, snap => {
  const data = snap.val() || {};
  const list = Object.entries(data).sort((a,b)=>b[1].timestamp - a[1].timestamp);

  const tbody = document.getElementById("matchList");
  tbody.innerHTML = "";

  list.forEach(([id, m]) => {
    tbody.innerHTML += `
      <tr>
        <td>${m.round}</td>
        <td>${m.date}</td>
        <td>${m.time}</td>
        <td>
          <span style="color:#c00000;">Crveni ${m.red}</span>
          &nbsp;–&nbsp;
          <span style="color:#0044cc;">${m.blue} Plavi</span>
        </td>
        <td>
          <button class="btn-edit" onclick="editMatch('${id}')">Edit</button>
          <button class="btn-del" onclick="deleteMatch('${id}')">Delete</button>
        </td>
      </tr>
    `;
  });
});

/* ---- SAVE ---- */
window.saveMatch = function() {

  const r = Number(red.value);
  const b = Number(blue.value);

  if (r < 0 || b < 0) return alert("Golovi ne mogu biti negativni!");
  if (r > 20 || b > 20) return alert("Maksimalno 20 golova!");

  const obj = {
    round: round.value,
    date: date.value,
    time: time.value,
    red: r,
    blue: b,
    timestamp: Date.now()
  };

  if (!editId) {
    push(matchesRef, obj);
    alert("Meč dodat!");
  } else {
    update(window.dbRef("matches/" + editId), obj);
    alert("Meč izmenjen!");
    editId = null;
    document.getElementById("saveBtn").innerText = "Sačuvaj";
    document.getElementById("cancelBtn").style.display = "none";
    window.skipAutoFill = false;
  }

  round.value = "";
  date.value = getNextThursday();
  time.value = "18:00";
  red.value = "";
  blue.value = "";
};

/* ---- EDIT ---- */
window.editMatch = function(id) {
  editId = id;
  window.skipAutoFill = true;

  window.onValue(window.dbRef("matches/" + id), snap => {
    const m = snap.val();
    round.value = m.round;
    date.value = m.date;
    time.value = m.time;
    red.value = m.red;
    blue.value = m.blue;
  });

  document.getElementById("saveBtn").innerText = "Izmeni";
  document.getElementById("cancelBtn").style.display = "block";
};

/* ---- CANCEL ---- */
window.cancelEdit = function() {
  editId = null;
  window.skipAutoFill = false;

  round.value = "";
  date.value = getNextThursday();
  time.value = "18:00";
  red.value = "";
  blue.value = "";

  document.getElementById("saveBtn").innerText = "Sačuvaj";
  document.getElementById("cancelBtn").style.display = "none";
};

/* ---- DELETE ---- */
window.deleteMatch = function(id) {
  if (!confirm("Da li si siguran?")) return;
  remove(window.dbRef("matches/" + id));
  alert("Meč obrisan!");
};

</script>

<script>
function logout() {
  localStorage.removeItem("admin");
  window.location.href = "index.html";
}
</script>

</body>
</html>
