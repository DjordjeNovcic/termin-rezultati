<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <title>Admin – Mečevi</title>
  <script type="module" src="firebase.mjs"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 20px auto;
      padding: 0 20px;
    }

    h1 { text-align: center; margin-bottom: 25px; }

    /* NAV */
    #adminNav {
      display: flex;
      gap: 10px;
      background: #f0f0f0;
      padding: 12px 10px;
      margin-bottom: 25px;
      border-radius: 8px;
      justify-content: center;
      border: 1px solid #ddd;
    }
    #adminNav button {
      padding: 8px 14px;
      border-radius: 6px;
      border: none;
      background: #0044cc;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }

    /* FORM LAYOUT */
    .row {
      display: flex;
      gap: 10px;
      margin-bottom: 12px;
    }
    input, textarea {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #aaa;
      font-size: 15px;
      box-sizing: border-box;
    }

    textarea {
      min-height: 130px;
      resize: vertical;
    }

    /* SAVE BUTTONS */
    .save-btn, .update-btn, .cancel-btn {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      margin-top: 10px;
    }

    .save-btn { background: #008000; color: white; }
    .update-btn { background: #d48a00; color: white; display: none; }
    .cancel-btn { background: #555; color: white; display: none; }

    /* PLAYER TAGS */
    h3 { margin-top: 25px; margin-bottom: 8px; }

    .players-box {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 6px;
    }

    .player-tag {
      background: #ececec;
      padding: 7px 12px;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
      border: 1px solid #ccc;
    }
    .player-tag:hover { background: #dadada; }

    .selected-list {
      margin-bottom: 15px;
      font-size: 14px;
      color: #444;
    }

    /* TABLE */
    table {
      width: 100%;
      margin-top: 25px;
      border-collapse: collapse;
    }

    th {
      background: #ececec;
      padding: 10px;
      border-bottom: 2px solid #bbb;
      text-align: left;
    }

    td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    .edit-btn, .del-btn {
      padding: 6px 10px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      font-size: 13px;
      color: white;
    }

    .edit-btn { background: #0044cc; }
    .del-btn { background: #c00000; }
  </style>
</head>
<body>

<div id="adminNav">
  <button onclick="window.location.href='admin.html'">Mečevi</button>
  <button onclick="window.location.href='admin-igraci.html'">Igrači</button>
  <button onclick="logout()">Logout</button>
</div>

<script>
  if (localStorage.getItem("admin") !== "1") {
    window.location.href = "login.html";
  }
  function logout() {
    localStorage.removeItem("admin");
    window.location.href = "index.html";
  }
</script>

<h1>Upravljanje mečevima</h1>

<!-- INPUTI -->
<div class="row">
  <input id="round" placeholder="Kolo">
  <input id="date" type="date">
  <input id="time" type="time">
</div>

<div class="row">
  <input id="red" type="number" min="0" max="20" placeholder="Golovi Crveni">
  <input id="blue" type="number" min="0" max="20" placeholder="Golovi Plavi">
</div>

<div class="row">
  <textarea id="info" placeholder="Info o meču (opciono)… strelci, komentari, anegdote…"></textarea>
</div>

<!-- IGRALI -->
<h3>Igrali (Crveni)</h3>
<div id="playedRed" class="players-box"></div>
<div id="playedRedList" class="selected-list"></div>

<h3>Igrali (Plavi)</h3>
<div id="playedBlue" class="players-box"></div>
<div id="playedBlueList" class="selected-list"></div>

<!-- STRELCI -->
<h3>Strelci – Crveni</h3>
<div id="scorersRed" class="players-box"></div>
<div id="scorersRedList" class="selected-list"></div>

<h3>Strelci – Plavi</h3>
<div id="scorersBlue" class="players-box"></div>
<div id="scorersBlueList" class="selected-list"></div>

<button class="save-btn" id="saveBtn">Sačuvaj meč</button>
<button class="update-btn" id="updateBtn">Izmeni meč</button>
<button class="cancel-btn" id="cancelBtn">Otkaži</button>

<table>
  <thead>
    <tr>
      <th>Kolo</th>
      <th>Rezultat</th>
      <th>Datum</th>
      <th>Akcije</th>
    </tr>
  </thead>
  <tbody id="matchList"></tbody>
</table>

<script type="module">
import { onValue, push, update, remove, get } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

const ref = window.dbRef("matches");

let editingId = null;
let playedRedArr = [];
let playedBlueArr = [];
let scorersRedArr = [];
let scorersBlueArr = [];

/* AUTO NEXT THURSDAY */
function getNextThursday() {
  const now = new Date();
  let diff = (4 - now.getDay() + 7) % 7;
  if (diff === 0) diff = 7;
  const d = new Date(now);
  d.setDate(now.getDate() + diff);
  return d;
}

function autoFill() {
  const d = getNextThursday();
  date.value = d.toISOString().split("T")[0];
  time.value = "18:00";
}
autoFill();

/* LOAD PLAYERS */
let playersRed = {};
let playersBlue = {};

onValue(window.dbRef("players/crveni"), snap => {
  playersRed = snap.val() || {};
  renderPlayers();
});
onValue(window.dbRef("players/plavi"), snap => {
  playersBlue = snap.val() || {};
  renderPlayers();
});

function renderPlayers() {

  /* RESET */
  playedRed.innerHTML = "";
  playedBlue.innerHTML = "";
  scorersRed.innerHTML = "";
  scorersBlue.innerHTML = "";

  /* IGRAČI – CRVENI */
  Object.values(playersRed).forEach(p => {
    let t = document.createElement("div");
    t.className = "player-tag";
    t.innerText = p.name;
    t.onclick = () => { playedRedArr.push(p.name); renderLists(); };
    playedRed.appendChild(t);

    let s = document.createElement("div");
    s.className = "player-tag";
    s.innerText = p.name;
    s.onclick = () => { scorersRedArr.push(p.name); renderLists(); };
    scorersRed.appendChild(s);
  });

  /* IGRAČI – PLAVI */
  Object.values(playersBlue).forEach(p => {
    let t = document.createElement("div");
    t.className = "player-tag";
    t.innerText = p.name;
    t.onclick = () => { playedBlueArr.push(p.name); renderLists(); };
    playedBlue.appendChild(t);

    let s = document.createElement("div");
    s.className = "player-tag";
    s.innerText = p.name;
    s.onclick = () => { scorersBlueArr.push(p.name); renderLists(); };
    scorersBlue.appendChild(s);
  });
}

function renderLists() {
  playedRedList.innerText = playedRedArr.length ? "Crveni igrali: " + playedRedArr.join(", ") : "";
  playedBlueList.innerText = playedBlueArr.length ? "Plavi igrali: " + playedBlueArr.join(", ") : "";
  scorersRedList.innerText = scorersRedArr.length ? "Strelci Crveni: " + scorersRedArr.join(", ") : "";
  scorersBlueList.innerText = scorersBlueArr.length ? "Strelci Plavi: " + scorersBlueArr.join(", ") : "";
}

/* AUTO KOLO */
onValue(ref, snap => {
  const matches = Object.values(snap.val() || {});
  round.value = matches.length + 1;
});

/* LOAD MATCHES TABLE */
onValue(ref, snap => {
  const data = snap.val() || {};
  matchList.innerHTML = "";

  Object.entries(data).sort((a,b)=>b[1].timestamp - a[1].timestamp).forEach(([id, m]) => {
    matchList.innerHTML += `
      <tr>
        <td>${m.round}</td>
        <td>Crveni ${m.red} - ${m.blue} Plavi</td>
        <td>${m.date} ${m.time}</td>
        <td>
          <button class="edit-btn" onclick="editMatch('${id}')">Izmeni</button>
          <button class="del-btn" onclick="deleteMatch('${id}')">Obriši</button>
        </td>
      </tr>
    `;
  });
});

/* SAVE MATCH */
saveBtn.onclick = () => {

  push(ref, {
    round: round.value,
    date: date.value,
    time: time.value,
    red: Number(red.value),
    blue: Number(blue.value),
    info: info.value.trim(),
    playedRed: playedRedArr,
    playedBlue: playedBlueArr,
    scorersRed: scorersRedArr,
    scorersBlue: scorersBlueArr,
    timestamp: Date.now()
  });

  clearForm();
};

/* EDIT MATCH */
window.editMatch = async id => {
  editingId = id;

  const snap = await get(window.dbRef(`matches/${id}`));
  const m = snap.val();

  round.value = m.round;
  date.value = m.date;
  time.value = m.time;
  red.value = m.red;
  blue.value = m.blue;
  info.value = m.info || "";

  playedRedArr = m.playedRed || [];
  playedBlueArr = m.playedBlue || [];
  scorersRedArr = m.scorersRed || [];
  scorersBlueArr = m.scorersBlue || [];
  renderLists();

  saveBtn.style.display = "none";
  updateBtn.style.display = "block";
  cancelBtn.style.display = "block";
};

/* UPDATE MATCH */
updateBtn.onclick = () => {
  update(window.dbRef(`matches/${editingId}`), {
    round: round.value,
    date: date.value,
    time: time.value,
    red: Number(red.value),
    blue: Number(blue.value),
    info: info.value.trim(),
    playedRed: playedRedArr,
    playedBlue: playedBlueArr,
    scorersRed: scorersRedArr,
    scorersBlue: scorersBlueArr
  });

  clearForm();
};

/* DELETE MATCH */
window.deleteMatch = id => {
  if (!confirm("Obrisati meč?")) return;
  remove(window.dbRef(`matches/${id}`));
};

/* CANCEL */
cancelBtn.onclick = clearForm;

function clearForm() {
  editingId = null;

  round.value = "";
  red.value = "";
  blue.value = "";
  info.value = "";
  playedRedArr = [];
  playedBlueArr = [];
  scorersRedArr = [];
  scorersBlueArr = [];
  renderLists();

  saveBtn.style.display = "block";
  updateBtn.style.display = "none";
  cancelBtn.style.display = "none";
}
</script>

</body>
</html>
