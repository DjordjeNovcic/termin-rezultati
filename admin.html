<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <title>Admin – Mečevi</title>
  <script type="module" src="firebase.mjs"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 750px;
      margin: 20px auto;
      padding: 0 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
    }

    /* NAV */
    #adminNav {
      display: flex;
      gap: 10px;
      background: #f0f0f0;
      padding: 12px;
      margin-bottom: 25px;
      border-radius: 8px;
      justify-content: center;
      border: 1px solid #ddd;
    }

    #adminNav button {
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      background: #0044cc;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }

    /* FORM */
    .row {
      display: flex;
      gap: 10px;
      margin-bottom: 12px;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #aaa;
      font-size: 15px;
    }

    textarea {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #aaa;
      font-size: 15px;
      resize: vertical;
      min-height: 140px;
    }

    .player-btn {
      padding: 6px 12px;
      border-radius: 6px;
      background: #eee;
      border: 1px solid #bbb;
      cursor: pointer;
      margin: 4px;
      display: inline-block;
      user-select: none;
    }
    .player-btn.active {
      background: #008000;
      color: white;
      border-color: #006600;
    }

    .tag {
      background: #ddd;
      padding: 6px 10px;
      border-radius: 6px;
      margin: 4px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    .tag button {
      border: none;
      background: #c00000;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      padding: 0 6px;
    }

    .save-btn, .update-btn, .cancel-btn {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      border: none;
    }
    .save-btn { background: #008000; color:white; }
    .update-btn { background: #d48a00; color:white; display:none; }
    .cancel-btn { background:#555; color:white; display:none; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
    }
    th {
      background: #ececec;
      padding: 10px;
      border-bottom: 2px solid #bbb;
      text-align: left;
    }
    td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    .edit-btn, .del-btn {
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 13px;
      cursor: pointer;
      border:none;
      color:white;
    }

    .edit-btn { background:#0044cc; }
    .del-btn { background:#c00000; }
  </style>
</head>
<body>

<div id="adminNav">
  <button onclick="window.location.href='admin.html'">Mečevi</button>
  <button onclick="window.location.href='admin-igraci.html'">Igrači</button>
  <button onclick="logout()">Logout</button>
</div>

<script>
  if (localStorage.getItem("admin") !== "1") {
      window.location.href = "login.html";
  }

  function logout() {
      localStorage.removeItem("admin");
      window.location.href = "index.html";
  }
</script>

<h1>Upravljanje mečevima</h1>

<div class="row">
  <input id="round" placeholder="Kolo">
  <input id="date" type="date">
  <input id="time" type="time">
</div>

<div class="row">
  <input id="red" type="number" placeholder="Golovi Crveni">
  <input id="blue" type="number" placeholder="Golovi Plavi">
</div>

<div class="row">
  <textarea id="info" placeholder="Info o meču..."></textarea>
</div>

<h3>Igrali</h3>

<div style="margin-bottom:8px; font-weight:bold;">CRVENI</div>
<div id="playedRed"></div>

<div style="margin-top:12px; margin-bottom:8px; font-weight:bold;">PLAVI</div>
<div id="playedBlue"></div>

<h3 style="margin-top:20px;">Strelci</h3>

<div style="margin-bottom:8px; font-weight:bold;">CRVENI</div>
<div id="scorersRed"></div>

<div style="margin-bottom:8px; margin-top:12px; font-weight:bold;">PLAVI</div>
<div id="scorersBlue"></div>

<button class="save-btn" id="saveBtn">Sačuvaj meč</button>
<button class="update-btn" id="updateBtn">Sačuvaj izmene</button>
<button class="cancel-btn" id="cancelBtn">Otkaži izmenu</button>

<table>
  <thead>
    <tr>
      <th>Kolo</th>
      <th>Rezultat</th>
      <th>Datum</th>
      <th>Akcije</th>
    </tr>
  </thead>
  <tbody id="matchList"></tbody>
</table>

<script type="module">
import { onValue, push, update, remove, get }
  from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

const ref = window.dbRef("matches");
let editingId = null;
let scorers = [];

let players = { crveni: {}, plavi: {} };

onValue(window.dbRef("players"), snap => {
  players = snap.val() || { crveni:{}, plavi:{} };
  renderPlayerLists();
});

function renderPlayerLists() {
  const pr = document.getElementById("playedRed");
  const pb = document.getElementById("playedBlue");
  const sr = document.getElementById("scorersRed");
  const sb = document.getElementById("scorersBlue");

  pr.innerHTML = "";
  pb.innerHTML = "";
  sr.innerHTML = "";
  sb.innerHTML = "";

  Object.entries(players.crveni).forEach(([id, p]) => {
    pr.innerHTML += `<div class="player-btn" data-id="${id}">${p.name}</div>`;
    sr.innerHTML += `<div class="player-btn" data-team="red" data-id="${id}">${p.name}</div>`;
  });

  Object.entries(players.plavi).forEach(([id, p]) => {
    pb.innerHTML += `<div class="player-btn" data-id="${id}">${p.name}</div>`;
    sb.innerHTML += `<div class="player-btn" data-team="blue" data-id="${id}">${p.name}</div>`;
  });

  document.querySelectorAll("#playedRed .player-btn, #playedBlue .player-btn")
    .forEach(btn => {
      btn.onclick = () => btn.classList.toggle("active");
    });

  document.querySelectorAll("#scorersRed .player-btn, #scorersBlue .player-btn")
    .forEach(btn => {
      btn.onclick = () => {
        const id = btn.dataset.id;
        const team = btn.dataset.team;
        const name = team === "red" ? players.crveni[id].name : players.plavi[id].name;

        scorers.push({id, team, name});
        refreshScorerTags();
      };
    });
}

function refreshScorerTags() {
  const sr = document.getElementById("scorersRed");
  const sb = document.getElementById("scorersBlue");

  sr.innerHTML = "";
  sb.innerHTML = "";

  scorers.forEach((s, i) => {
    const html = `
      <div class="tag">
        ${s.name}
        <button onclick="removeGoal(${i})">x</button>
      </div>
    `;
    if (s.team === "red") sr.innerHTML += html;
    else sb.innerHTML += html;
  });
}

window.removeGoal = i => {
  scorers.splice(i,1);
  refreshScorerTags();
};

function getPlayed() {
  const played = {};
  document.querySelectorAll("#playedRed .active, #playedBlue .active")
    .forEach(btn => played[btn.dataset.id] = true);
  return played;
}

function validate() {
  const errors = [];
  if (!round.value.trim()) errors.push("Unesi kolo.");
  if (!date.value.trim()) errors.push("Izaberi datum.");
  if (!time.value.trim()) errors.push("Izaberi vreme.");
  if (!red.value.trim()) errors.push("Golovi Crveni?");
  if (!blue.value.trim()) errors.push("Golovi Plavi?");
  if (Object.keys(getPlayed()).length === 0) errors.push("Označi igrače koji su igrali.");
  if (scorers.length === 0) errors.push("Dodaj strelce.");
  if (!info.value.trim()) errors.push("Info o meču je obavezan.");

  if (errors.length) {
    alert("Greške:\n\n" + errors.join("\n"));
    return false;
  }
  return true;
}

saveBtn.onclick = () => {
  if (!validate()) return;

  push(ref, {
    round: round.value,
    date: date.value,
    time: time.value,
    red: Number(red.value),
    blue: Number(blue.value),
    info: info.value.trim(),
    played: getPlayed(),
    scorers,
    timestamp: Date.now()
  });

  clearForm();
};

updateBtn.onclick = () => {
  if (!validate()) return;

  update(window.dbRef(`matches/${editingId}`), {
    round: round.value,
    date: date.value,
    time: time.value,
    red: Number(red.value),
    blue: Number(blue.value),
    info: info.value.trim(),
    played: getPlayed(),
    scorers
  });

  clearForm();
};

cancelBtn.onclick = clearForm;

function clearForm() {
  editingId = null;
  round.value = "";
  date.value = "";
  time.value = "";
  red.value = "";
  blue.value = "";
  info.value = "";
  scorers = [];

  document.querySelectorAll(".player-btn.active").forEach(b => b.classList.remove("active"));

  saveBtn.style.display = "block";
  updateBtn.style.display = "none";
  cancelBtn.style.display = "none";

  refreshScorerTags();
}

onValue(ref, snap => {
  const data = snap.val() || {};
  const tbody = document.getElementById("matchList");
  tbody.innerHTML = "";

  Object.entries(data)
    .sort((a,b)=>b[1].timestamp - a[1].timestamp)
    .forEach(([id, m]) => {
      tbody.innerHTML += `
        <tr>
          <td>${m.round}</td>
          <td>Crveni ${m.red} - ${m.blue} Plavi</td>
          <td>${m.date} ${m.time}</td>
          <td>
            <button class="edit-btn" onclick="editMatch('${id}')">Izmeni</button>
            <button class="del-btn" onclick="deleteMatch('${id}')">Obriši</button>
          </td>
        </tr>
      `;
    });
});

window.editMatch = async id => {
  editingId = id;

  const snap = await get(window.dbRef(`matches/${id}`));
  const m = snap.val();

  round.value = m.round;
  date.value = m.date;
  time.value = m.time;
  red.value = m.red;
  blue.value = m.blue;
  info.value = m.info;

  scorers = m.scorers || [];
  refreshScorerTags();

  document.querySelectorAll(".player-btn").forEach(btn => btn.classList.remove("active"));

  Object.keys(m.played || {}).forEach(pid => {
    const btn = document.querySelector(`.player-btn[data-id="${pid}"]`);
    if (btn) btn.classList.add("active");
  });

  saveBtn.style.display = "none";
  updateBtn.style.display = "block";
  cancelBtn.style.display = "block";
};

window.deleteMatch = id => {
  if (!confirm("Obrisati meč?")) return;
  remove(window.dbRef(`matches/${id}`));
};

/* --- AUTO KOLO, DATUM, VREME --- */

onValue(ref, snap => {
  const list = Object.values(snap.val() || {});
  round.value = list.length + 1;
});

function getNextThursday() {
  const now = new Date();
  let diff = (4 - now.getDay() + 7) % 7;
  if (diff === 0) diff = 7;
  const d = new Date();
  d.setDate(now.getDate() + diff);
  return d;
}

(function autoFill() {
  const d = getNextThursday();
  date.value = d.toISOString().split("T")[0];
  time.value = "18:00";
})();
</script>
</body>
</html>
