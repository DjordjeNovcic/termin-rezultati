<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <title>Admin panel</title>
  <script type="module" src="firebase.mjs"></script>

  <style>
    body {
      font-family: Arial;
      max-width: 600px;
      margin: 30px auto;
      padding: 0 20px;
    }

    #logout {
      position: fixed;
      top: 15px;
      right: 15px;
      padding: 8px 14px;
      background: #c00000;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>

<!-- LOCK ADMIN PAGE -->
<script>
  if (localStorage.getItem("admin") !== "1") {
    window.location.href = "login.html";
  }
</script>

<button id="logout" onclick="logout()">Logout</button>

<h1>Admin panel</h1>

<div>
  <label>Kolo:</label>
  <input id="round" type="number">

  <label>Datum:</label>
  <input id="date" type="date">

  <label>Vreme:</label>
  <input id="time" type="time">

  <label>Crveni:</label>
  <input id="red" type="number">

  <label>Plavi:</label>
  <input id="blue" type="number">

  <button onclick="saveMatch()">Sačuvaj</button>
</div>

<script type="module">
import { push } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";
const ref = window.dbRef("matches");

window.saveMatch = function() {
  const obj = {
    round: round.value,
    date: date.value,
    time: time.value,
    red: Number(red.value),
    blue: Number(blue.value),
    timestamp: Date.now()
  };

  push(ref, obj);
  alert("Sačuvano!");
};
</script>

<script>
function logout() {
  localStorage.removeItem("admin");
  window.location.href = "index.html";
}
</script>

</body>
</html>
