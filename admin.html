<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <title>Admin – Mečevi</title>
  <script type="module" src="firebase.mjs"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 750px;
      margin: 20px auto;
      padding: 0 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
    }

    /* ADMIN NAV */
    #adminNav {
      display: flex;
      gap: 10px;
      background: #f0f0f0;
      padding: 12px;
      margin-bottom: 25px;
      border-radius: 8px;
      justify-content: center;
      border: 1px solid #ddd;
    }

    #adminNav button {
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      background: #0044cc;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }

    #adminNav button:hover {
      background: #003399;
    }

    /* FORM */
    .row {
      display: flex;
      gap: 10px;
      margin-bottom: 12px;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #aaa;
    }

    .save-btn {
      background: #008000;
      color: white;
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .save-btn:hover {
      background: #006600;
    }

    /* TABLE */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
    }

    th {
      background: #ececec;
      padding: 10px;
      border-bottom: 2px solid #bbb;
      text-align: left;
      white-space: nowrap;
    }

    td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      white-space: nowrap;
    }

    .edit-btn {
      background: #0044cc;
      color: white;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 13px;
      cursor: pointer;
    }

    .del-btn {
      background: #c00000;
      color: white;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 13px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- ADMIN MENU -->
<div id="adminNav">
  <button onclick="window.location.href='admin.html'">Mečevi</button>
  <button onclick="window.location.href='admin-igraci.html'">Igrači</button>
  <button onclick="logout()">Logout</button>
</div>

<script>
  // zaštita
  if (localStorage.getItem("admin") !== "1") {
      window.location.href = "login.html";
  }

  function logout() {
      localStorage.removeItem("admin");
      window.location.href = "index.html";
  }
</script>

<h1>Upravljanje mečevima</h1>

<!-- FORM -->
<div class="row">
  <input id="round" placeholder="Kolo">
  <input id="date" placeholder="Datum">
  <input id="time" placeholder="Vreme">
</div>

<div class="row">
  <input id="red" placeholder="Golovi Crveni" type="number">
  <input id="blue" placeholder="Golovi Plavi" type="number">
</div>

<button class="save-btn" id="saveBtn">Sačuvaj meč</button>

<!-- LISTA MEČEVA -->
<table>
  <thead>
    <tr>
      <th>Kolo</th>
      <th>Rezultat</th>
      <th>Datum</th>
      <th>Akcije</th>
    </tr>
  </thead>
  <tbody id="matchList"></tbody>
</table>


<script type="module">
import { onValue, push, update, remove } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

const ref = window.dbRef("matches");

/* Load matches */
onValue(ref, snap => {
  const data = snap.val() || {};
  const tbody = document.getElementById("matchList");

  tbody.innerHTML = "";

  Object.entries(data)
    .sort((a,b)=>b[1].timestamp - a[1].timestamp)
    .forEach(([id, m]) => {
      tbody.innerHTML += `
        <tr>
          <td>${m.round}</td>
          <td>${m.red} - ${m.blue}</td>
          <td>${m.date} ${m.time}</td>
          <td>
            <button class="edit-btn" onclick="editMatch('${id}')">Izmeni</button>
            <button class="del-btn" onclick="deleteMatch('${id}')">Obriši</button>
          </td>
        </tr>
      `;
    });
});

/* Save match */
document.getElementById("saveBtn").onclick = () => {
  const obj = {
    round: round.value,
    date: date.value,
    time: time.value,
    red: Number(red.value),
    blue: Number(blue.value),
    timestamp: Date.now()
  };

  push(ref, obj);

  round.value = "";
  date.value = "";
  time.value = "";
  red.value = "";
  blue.value = "";
};

/* Edit match */
window.editMatch = id => {
  const r = window.prompt("Golovi Crvenih?");
  const b = window.prompt("Golovi Plavih?");

  update(window.dbRef(`matches/${id}`), {
    red: Number(r),
    blue: Number(b)
  });
};

/* Delete match */
window.deleteMatch = id => {
  if (!confirm("Obrisati meč?")) return;
  remove(window.dbRef(`matches/${id}`));
};
</script>

</body>
</html>
