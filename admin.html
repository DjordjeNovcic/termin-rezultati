<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <title>Admin panel</title>
  <script type="module" src="firebase.mjs"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 650px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
    }

    #logout {
      position: fixed;
      top: 15px;
      right: 15px;
      padding: 8px 14px;
      background: #c00000;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 4px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #aaa;
      border-radius: 6px;
      font-size: 15px;
    }

    button.save-btn, button.cancel-btn {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .save-btn {
      background: #0044cc;
      color: white;
    }

    .save-btn:hover {
      background: #0033aa;
    }

    .cancel-btn {
      background: #666;
      color: white;
      display: none;
    }

    .cancel-btn:hover {
      background: #444;
    }

    /* LISTA MEÄŒEVA */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 35px;
    }

    th {
      background: #eee;
      padding: 10px;
      border-bottom: 2px solid #bbb;
    }

    td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

    tr:nth-child(even) {
      background: #fafafa;
    }

    .btn-edit {
      padding: 6px 10px;
      background: #ffa500;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
    }

    .btn-del {
      padding: 6px 10px;
      background: #c00000;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
    }

  </style>
</head>
<body>

<script>
  if (localStorage.getItem("admin") !== "1") {
    window.location.href = "login.html";
  }
</script>

<button id="logout" onclick="logout()">Logout</button>

<h1>Admin panel</h1>

<!-- FORMA -->
<div class="form-group">
  <label>Kolo:</label>
  <input id="round" type="number">
</div>

  <label>Datum:</label>
