<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <title>Ekipa Crvenih</title>
  <script type="module" src="firebase.mjs"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 20px auto;
      padding: 0 20px;
      text-align: center;
    }

    h1 {
      color: #b10000;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background: #ececec;
      border-bottom: 2px solid #bbb;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      color: #0044cc;
    }
  </style>
</head>
<body>

<h1>Ekipa Crvenih</h1>

<img src="crveni-team.png" style="width:80%; max-width:500px; border-radius:8px;">

<table>
  <thead>
    <tr>
      <th>Igrač</th>
      <th>Utakmice</th>
      <th>Golovi</th>
    </tr>
  </thead>
  <tbody id="teamTable"></tbody>
</table>

<a href="index.html">← Nazad na rezultate</a>

<script type="module">
import { onValue } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

/* UČITAJ IGRAČE CRVENIH */
onValue(window.dbRef("players/crveni"), snap => {
  const data = snap.val() || {};
  const tbody = document.getElementById("teamTable");
  tbody.innerHTML = "";

  // Sortiraj:
  // 1) goals DESC
  // 2) name ASC
  const list = Object.values(data).sort((a, b) => {
    if ((b.goals || 0) !== (a.goals || 0)) {
      return (b.goals || 0) - (a.goals || 0);
    }
    return a.name.localeCompare(b.name);
  });

  list.forEach(p => {
    tbody.innerHTML += `
      <tr>
        <td>${p.name}</td>
        <td>${p.matches || 0}</td>
        <td>${p.goals || 0}</td>
      </tr>
    `;
  });
});
</script>
