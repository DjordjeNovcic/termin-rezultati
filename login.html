<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body { font-family: Arial; max-width: 400px; margin: 40px auto; }
    input, button { width: 100%; padding: 12px; margin: 8px 0; }
  </style>
</head>
<body>

<h2>Admin login</h2>
<input type="password" id="pass" placeholder="Šifra">
<button onclick="login()">Uđi</button>

<script>
function login() {
  if (document.getElementById("pass").value === "novcic1234") {
    localStorage.setItem("admin", "1");
    window.location.href = "admin.html";
  } else {
    alert("Pogrešna šifra!");
  }
}
</script>

</body>
</html>
