<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <title>Login</title>

  <style>
    body {
      font-family: Arial;
      max-width: 400px;
      margin: 100px auto;
      text-align: center;
    }

    .input-wrap {
      position: relative;
      margin-bottom: 15px;
      display: inline-block;
      width: 70%;
    }

    input {
      padding: 10px;
      width: 100%;
      padding-right: 40px;
      box-sizing: border-box;
      border: 1px solid #aaa;
      border-radius: 6px;
    }

    .toggle {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      color: #444;
    }

    button {
      padding: 10px 20px;
      background: #0044cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #0033aa;
    }
  </style>
</head>
<body>

<script>
  if (localStorage.getItem("admin") === "1") {
    window.location.href = "admin.html";
  }
</script>

<h1>Admin login</h1>

<div class="input-wrap">
  <input id="pass" type="password" placeholder="≈†ifra">
  <span id="togglePass" class="toggle">üëÅÔ∏è</span>
</div>

<br>

<button onclick="login()">Uƒëi</button>

<script>
function login() {
  const val = document.getElementById("pass").value;
  if (val === "admin123") {
    localStorage.setItem("admin", "1");
    window.location.href = "admin.html";
  } else {
    alert("Pogre≈°na ≈°ifra!");
  }
}

/* ENTER ZA LOGIN */
document.getElementById("pass").addEventListener("keydown", function(e) {
  if (e.key === "Enter") {
    login();
  }
});

/* PRIKA≈ΩI/SAKRIJ ≈†IFRU */
document.getElementById("togglePass").onclick = function() {
  const inp = document.getElementById("pass");
  if (inp.type === "password") {
    inp.type = "text";
    this.textContent = "üôà";
  } else {
    inp.type = "password";
    this.textContent = "üëÅÔ∏è";
  }
};
</script>

</body>
</html>
