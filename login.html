<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body { font-family: Arial; padding: 40px; max-width: 400px; margin: auto; }
    input { padding: 10px; width: 100%; margin-bottom: 10px; }
    button { padding: 10px; width: 100%; }
  </style>
</head>
<body>

<h2>Admin Login</h2>
<input id="pass" type="password" placeholder="Šifra">
<button onclick="login()">Uđi</button>

<script>
  function login() {
    const pass = document.getElementById('pass').value;
    if (pass === "admin123") {
      localStorage.setItem("admin", "1");
      window.location.href = "admin.html";
    } else {
      alert("Pogrešna šifra!");
    }
  }
</script>

</body>
</html>
