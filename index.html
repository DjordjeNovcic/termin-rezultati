<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <title>Rezultati svih odigranih utakmica</title>
  <script type="module" src="firebase.mjs"></script>
  <style>
    body {
      font-family: Arial;
      max-width: 700px;
      margin: 20px auto;
      padding: 0 15px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 26px;
    }

    .match {
      padding: 16px 12px;
      border-bottom: 1px solid #bbb;
      margin-bottom: 15px;
    }

    .meta {
      font-size: 14px;
      color: #666;
      margin-bottom: 6px;
    }

    .score-line {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      font-weight: bold;
      margin-top: 6px;
    }

    .red {
      color: #c00000;
      margin-right: 6px;
    }

    .blue {
      color: #0044cc;
      margin-left: 6px;
    }

    .dash {
      margin: 0 6px;
      color: #555;
    }
  </style>
</head>
<body>

<h1>Rezultati svih odigranih utakmica</h1>

<div id="list"></div>

<script type="module">
import { onValue } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

const ref = window.dbRef("matches");

onValue(ref, snap => {
  const data = snap.val() || {};
  const list = document.getElementById("list");
  list.innerHTML = "";

  Object.values(data)
    .sort((a, b) => b.timestamp - a.timestamp)
    .forEach(m => {
      list.innerHTML += `
        <div class="match">
          
          <div class="meta">
            Kolo <b>${m.round}</b> â€“ ${m.date} u ${m.time}
          </div>

          <div class="score-line">
            <span class="red">Crveni ${m.red}</span>
            <span class="dash">-</span>
            <span class="blue">${m.blue} Plavi</span>
          </div>

        </div>
      `;
    });
});
</script>

</body>
</html>
