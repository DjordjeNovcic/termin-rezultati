<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <title>Rezultati termina</title>
  <script type="module" src="firebase.mjs"></script>
  <style>
    body { font-family: Arial; max-width: 600px; margin: 20px auto; }
    li { padding: 10px; border-bottom: 1px solid #ddd; }
  </style>
</head>
<body>

<h1>Rezultati – Crveni vs Plavi</h1>
<ul id="list"></ul>

<script type="module">
import { onValue } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

const ref = window.dbRef("matches");

onValue(ref, snap => {
  const data = snap.val() || {};
  const list = document.getElementById("list");
  list.innerHTML = "";

  Object.values(data)
    .sort((a, b) => b.time - a.time)
    .forEach(m => {
      list.innerHTML += `
        <li>
          <b>${m.date}</b>: 
          Crveni ${m.red} – Plavi ${m.blue}
        </li>
      `;
    });
});
</script>

</body>
</html>
