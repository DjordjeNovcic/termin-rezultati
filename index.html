<!DOCTYPE html>
  <html lang="sr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fudbalski Rezultati</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      /* Header Styles */
      header {
        background: white;
        border-radius: 15px;
        padding: 25px 35px;
        margin-bottom: 30px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        text-align: center;
      }

      .logo {
        font-size: 32px;
        font-weight: bold;
        color: #667eea;
        margin-bottom: 20px;
      }

      .team-nav {
        display: flex;
        gap: 15px;
        justify-content: center;
        flex-wrap: wrap;
      }

      .team-nav a {
        padding: 12px 25px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      }

      .team-nav a.red {
        background: #e74c3c;
        color: white;
      }

      .team-nav a.red:hover {
        background: #c0392b;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(231, 76, 60, 0.4);
      }

      .team-nav a.blue {
        background: #3498db;
        color: white;
      }

      .team-nav a.blue:hover {
        background: #2980b9;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
      }

      .team-nav a.neutral {
        background: #95a5a6;
        color: white;
      }

      .team-nav a.neutral:hover {
        background: #7f8c8d;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(149, 165, 166, 0.4);
      }

      /* Card Styles */
      .card {
        background: white;
        border-radius: 15px;
        padding: 35px;
        margin-bottom: 30px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      }

      h1, h2 {
        color: #2c3e50;
        margin-bottom: 25px;
      }

      h1 {
        font-size: 28px;
      }

      h2 {
        font-size: 24px;
      }

      /* Special spacing for "Rezultati pro≈°lih kola" section */
      .recent-matches-card h2 {
        margin-bottom: 10px;
        padding-bottom: 15px;
        border-bottom: 2px solid #ecf0f1;
      }

      .recent-matches-card .match-box:first-of-type {
        margin-top: 0 !important;
      }

      /* Current Match Styles */
      .current-match {
        display: grid;
        grid-template-columns: 1fr auto 1fr;
        align-items: center;
        gap: 30px;
        margin-bottom: 35px;
      }

      .team {
        text-align: center;
      }

      .team-logo {
        font-size: 60px;
        margin-bottom: 15px;
      }

      .team-name {
        font-size: 20px;
        font-weight: 600;
        color: #2c3e50;
        margin-bottom: 10px;
      }

      .score {
        font-size: 48px;
        font-weight: bold;
        color: #667eea;
      }

      .vs {
        font-size: 24px;
        color: #95a5a6;
        font-weight: 600;
      }

      /* Form Section */
      .form-section {
        background: #f8f9fa;
        padding: 25px;
        border-radius: 10px;
        margin-top: 35px;
      }

      .form-section h3 {
        color: #2c3e50;
        margin-bottom: 20px;
        font-size: 18px;
      }

      .form-grid {
        display: flex;
        gap: 30px;
        flex-wrap: wrap;
      }

      .form-team {
        flex: 1;
        min-width: 250px;
      }

      .form-team h4 {
        color: #2c3e50;
        margin-bottom: 15px;
        font-size: 16px;
      }

      .form-dots {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }

      .form-dot {
        width: 35px;
        height: 35px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 14px;
        color: white;
      }

      .win { background-color: #27ae60; }
      .draw { background-color: #f39c12; }
      .loss { background-color: #e74c3c; }

      /* Info Links */
      .info-links {
        display: flex;
        gap: 15px;
        justify-content: center;
        margin-top: 25px;
        flex-wrap: wrap;
      }

      .info-links a {
        padding: 10px 20px;
        background: #667eea;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
      }

      .info-links a:hover {
        background: #5568d3;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
      }

      /* Table Styles */
      .table-wrapper {
        overflow-x: auto;
        margin-top: 25px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        min-width: 450px;
      }

      th, td {
        padding: 15px;
        text-align: left;
        border-bottom: 1px solid #ecf0f1;
      }

      th {
        background-color: #667eea;
        color: white;
        font-weight: 600;
        text-transform: uppercase;
        font-size: 14px;
      }

      td {
        color: #2c3e50;
      }

      tr:hover {
        background-color: #f8f9fa;
      }

      /* Scorers Table */
      .scorers-table-wrapper {
        max-width: 600px;
        margin: 0 auto;
      }

      .scorers-table-wrapper table {
        min-width: 400px;
      }

      .scorers-table-wrapper table th {
        text-align: center;
      }

      /* Recent Matches */
      .match-box {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 10px;
        margin-top: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 20px;
        flex-wrap: wrap;
      }

      .match-teams {
        font-size: 18px;
        color: #2c3e50;
        font-weight: 600;
        flex: 1;
        min-width: 200px;
      }

      .match-score {
        font-size: 24px;
        font-weight: bold;
        color: #667eea;
        min-width: 60px;
        text-align: center;
      }

      .match-date {
        color: #95a5a6;
        font-size: 14px;
        min-width: 100px;
        text-align: right;
      }

      .more-btn {
        width: 100%;
        padding: 15px;
        background: #667eea;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        margin-top: 25px;
        transition: all 0.3s ease;
      }

      .more-btn:hover {
        background: #5568d3;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
      }

      /* Mobile Responsive */
      @media (max-width: 768px) {
        body {
          padding: 15px;
        }

        .card {
          padding: 25px;
          margin-bottom: 20px;
        }

        header {
          padding: 20px 25px;
        }

        .logo {
          font-size: 26px;
          margin-bottom: 15px;
        }

        .team-nav a {
          padding: 10px 20px;
          font-size: 14px;
        }

        h1 {
          font-size: 24px;
        }

        h2 {
          font-size: 20px;
        }

        .current-match {
          grid-template-columns: 1fr;
          gap: 20px;
        }

        .score {
          font-size: 36px;
        }

        .team-logo {
          font-size: 50px;
        }

        .team-name {
          font-size: 18px;
        }

        .vs {
          display: none;
        }

        table {
          min-width: 380px;
          font-size: 14px;
        }

        th, td {
          padding: 10px 8px;
        }

        /* Hide less important columns on mobile */
        .table-wrapper table th:nth-child(2),
        .table-wrapper table td:nth-child(2),  /* Utakmice */
        .table-wrapper table th:nth-child(5),
        .table-wrapper table td:nth-child(5),  /* Porazi */
        .table-wrapper table th:nth-child(8),
        .table-wrapper table td:nth-child(8) { /* Razlika */
          display: none;
        }

        .match-box {
          padding: 15px;
        }

        .match-teams {
          font-size: 16px;
          width: 100%;
        }

        .match-score {
          font-size: 20px;
        }
      }

      @media (max-width: 480px) {
        .card {
          padding: 20px;
        }

        header {
          padding: 15px 20px;
        }

        .logo {
          font-size: 22px;
        }

        h1 {
          font-size: 20px;
        }

        h2 {
          font-size: 18px;
        }

        .form-dot {
          width: 30px;
          height: 30px;
          font-size: 12px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">‚öΩ Fudbalski Rezultati</div>
        <nav class="team-nav">
          <a href="crveni.html" class="red">Crveni Tim</a>
          <a href="plavi.html" class="blue">Plavi Tim</a>
          <a href="history.html" class="neutral">Povijest utakmica</a>
        </nav>
      </header>

      <!-- Current Match -->
      <div class="card">
        <h1>Tekuƒáa utakmica</h1>
        <div id="currentMatch"></div>
      </div>

      <!-- Standings Table -->
      <div class="card">
        <h2>Tabela</h2>
        <div class="table-wrapper">
          <table id="standingsTable">
            <thead>
              <tr>
                <th>Tim</th>
                <th>Utakmice</th>
                <th>Pobede</th>
                <th>Nere≈°eno</th>
                <th>Porazi</th>
                <th>Dati</th>
                <th>Primljeni</th>
                <th>Razlika</th>
                <th>Bodovi</th>
              </tr>
            </thead>
            <tbody id="standingsBody"></tbody>
          </table>
        </div>
      </div>

      <!-- Top Scorers -->
      <div class="card">
        <h2>Lista strelaca</h2>
        <div class="scorers-table-wrapper">
          <div class="table-wrapper">
            <table id="scorersTable">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Igraƒç</th>
                  <th>Golovi</th>
                </tr>
              </thead>
              <tbody id="scorersBody"></tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- Recent Matches -->
      <div id="recentMatches"></div>
    </div>

    <script type="module">
      import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
      import { getDatabase, ref, onValue } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

      const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_AUTH_DOMAIN",
        databaseURL: "YOUR_DATABASE_URL",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_STORAGE_BUCKET",
        messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
        appId: "YOUR_APP_ID"
      };

      const app = initializeApp(firebaseConfig);
      const database = getDatabase(app);

      // Load current match
      const currentMatchRef = ref(database, 'currentMatch');
      onValue(currentMatchRef, (snapshot) => {
        const match = snapshot.val();
        const currentMatchDiv = document.getElementById('currentMatch');

        if (match) {
          currentMatchDiv.innerHTML = `
            <div class="current-match">
              <div class="team">
                <div class="team-logo">${match.team1 === 'Crveni' ? 'üî¥' : 'üîµ'}</div>
                <div class="team-name">${match.team1}</div>
              </div>
              <div>
                <div class="score">${match.score1} : ${match.score2}</div>
                <div class="vs">VS</div>
              </div>
              <div class="team">
                <div class="team-logo">${match.team2 === 'Crveni' ? 'üî¥' : 'üîµ'}</div>
                <div class="team-name">${match.team2}</div>
              </div>
            </div>
            <div class="form-section">
              <h3>Forma timova (Poslednjih 5 utakmica)</h3>
              <div class="form-grid">
                <div class="form-team">
                  <h4>${match.team1}</h4>
                  <div class="form-dots" id="form1"></div>
                </div>
                <div class="form-team">
                  <h4>${match.team2}</h4>
                  <div class="form-dots" id="form2"></div>
                </div>
              </div>
            </div>
            <div class="info-links">
              <a href="#" onclick="showMatchInfo(event)">‚ÑπÔ∏è Info o utakmici</a>
              <a href="#" onclick="showScorers(event)">‚öΩ Strelci</a>
            </div>
          `;

          // Display form
          displayForm('form1', match.form1);
          displayForm('form2', match.form2);
        } else {
          currentMatchDiv.innerHTML = '<p style="text-align: center; color: #95a5a6;">Nema tekuƒáe utakmice</p>';
        }
      });

      function displayForm(elementId, formString) {
        const formDiv = document.getElementById(elementId);
        if (!formString) {
          formDiv.innerHTML = '<span style="color: #95a5a6;">Nema podataka</span>';
          return;
        }

        formDiv.innerHTML = '';
        for (let char of formString) {
          const dot = document.createElement('div');
          dot.className = 'form-dot';
          if (char === 'W') {
            dot.classList.add('win');
            dot.textContent = 'P';
          } else if (char === 'D') {
            dot.classList.add('draw');
            dot.textContent = 'N';
          } else if (char === 'L') {
            dot.classList.add('loss');
            dot.textContent = 'I';
          }
          formDiv.appendChild(dot);
        }
      }

      // Load standings
      const standingsRef = ref(database, 'standings');
      onValue(standingsRef, (snapshot) => {
        const standings = snapshot.val();
        const tbody = document.getElementById('standingsBody');

        if (standings) {
          const sorted = Object.values(standings).sort((a, b) => b.points - a.points);
          tbody.innerHTML = sorted.map(team => `
            <tr>
              <td>${team.name}</td>
              <td>${team.played}</td>
              <td>${team.won}</td>
              <td>${team.drawn}</td>
              <td>${team.lost}</td>
              <td>${team.goalsFor}</td>
              <td>${team.goalsAgainst}</td>
              <td>${team.goalDifference > 0 ? '+' : ''}${team.goalDifference}</td>
              <td><strong>${team.points}</strong></td>
            </tr>
          `).join('');
        }
      });

      // Load top scorers
      const scorersRef = ref(database, 'scorers');
      onValue(scorersRef, (snapshot) => {
        const scorers = snapshot.val();
        const tbody = document.getElementById('scorersBody');

        if (scorers) {
          const sorted = Object.entries(scorers).sort((a, b) => b[1] - a[1]).slice(0, 10);
          tbody.innerHTML = sorted.map(([name, goals], index) => `
            <tr>
              <td style="text-align: center;">${index + 1}</td>
              <td>${name}</td>
              <td style="text-align: center;"><strong>${goals}</strong></td>
            </tr>
          `).join('');
        }
      });

      // Load recent matches
      const matchesRef = ref(database, 'matches');
      onValue(matchesRef, (snapshot) => {
        const matches = snapshot.val();
        const recentBox = document.getElementById('recentMatches');

        if (matches) {
          const recent = Object.entries(matches)
            .map(([id, match]) => ({ id, ...match }))
            .sort((a, b) => new Date(b.date) - new Date(a.date))
            .slice(0, 5);

          if (recent.length) {
            recentBox.innerHTML = `
              <div class="card recent-matches-card">
                <h2>Rezultati pro≈°lih kola</h2>
                ${recent.map(match => `
                  <div class="match-box">
                    <div class="match-teams">${match.team1} vs ${match.team2}</div>
                    <div class="match-score">${match.score1} : ${match.score2}</div>
                    <div class="match-date">${new Date(match.date).toLocaleDateString('sr-RS')}</div>
                  </div>
                `).join('')}
                <button class="more-btn" onclick="window.location.href='history.html'">Vidi sve utakmice ‚Üí</button>
              </div>
            `;
          }
        }
      });

      // Global functions for match info
      window.showMatchInfo = function(e) {
        e.preventDefault();
        alert('Info o utakmici - funkcionalnost u razvoju');
      };

      window.showScorers = function(e) {
        e.preventDefault();
        alert('Strelci utakmice - funkcionalnost u razvoju');
      };
    </script>
  </body>
  </html>
