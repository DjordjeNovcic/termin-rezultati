<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <title>Rezultati svih odigranih utakmica</title>
  <script type="module" src="firebase.mjs"></script>

  <style>
    body {
      font-family: Arial;
      max-width: 700px;
      margin: 20px auto;
      padding: 0 15px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 26px;
    }

    .match {
      padding: 20px 12px;
      border-bottom: 1px solid #bbb;
      margin-bottom: 15px;
    }

    .meta {
      font-size: 14px;
      color: #666;
      text-align: center;
      margin-bottom: 12px;
    }

    .score-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 22px;
      flex-wrap: wrap;
    }

    .team {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 110px;
      text-align: center;
    }

    .team img {
      width: 70px;
      height: 70px;
    }

    .team-name {
      font-weight: bold;
      margin-top: 6px;
      font-size: 16px;
    }

    .team-name a {
      text-decoration: none;
      font-weight: bold;
    }

    .red { color: #c00000; }
    .blue { color: #0044cc; }

    .score {
      font-size: 28px;
      font-weight: bold;
      min-width: 90px;
      text-align: center;
    }

    .dash {
      margin: 0 6px;
      color: #555;
    }
  </style>
</head>
<body>

<h1>Rezultati svih odigranih utakmica</h1>

<div id="list"></div>

<script type="module">
import { onValue } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

const ref = window.dbRef("matches");

onValue(ref, snap => {
  const data = snap.val() || {};
  const list = document.getElementById("list");
  list.innerHTML = "";

  Object.values(data)
    .sort((a, b) => b.timestamp - a.timestamp)
    .forEach(m => {

      list.innerHTML += `
        <div class="match">

          <div class="meta">
            Kolo <b>${m.round}</b> â€“ ${m.date} u ${m.time}
          </div>

          <div class="score-wrapper">

            <div class="team">
              <img src="crveni.png" alt="Crveni">
              <div class="team-name red">
                <a href="crveni.html" class="red">Crveni</a>
              </div>
            </div>

            <div class="score">
              ${m.red} - ${m.blue}
            </div>

            <div class="team">
              <img src="plavi.png" alt="Plavi">
              <div class="team-name blue">
                <a href="plavi.html" class="blue">Plavi</a>
              </div>
            </div>

          </div>

        </div>
      `;
    });
});
</script>

</body>
</html>
