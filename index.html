<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <title>Rezultati termina</title>
  <script type="module" src="firebase.mjs"></script>
  <style>
    body { font-family: Arial; max-width: 600px; margin: 20px auto; }
    .match {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .teams {
      display: flex;
      justify-content: space-between;
      font-size: 20px;
      font-weight: bold;
    }
    .red  { color: #c00000; }
    .blue { color: #0044cc; }
    .meta { color: #555; font-size: 14px; }
  </style>
</head>
<body>

<h1>Rezultati – Crveni vs Plavi</h1>

<div id="list"></div>

<script type="module">
import { onValue } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

const ref = window.dbRef("matches");

onValue(ref, snap => {
  const data = snap.val() || {};
  const list = document.getElementById("list");
  list.innerHTML = "";

  Object.values(data)
    .sort((a, b) => b.timestamp - a.timestamp)
    .forEach(m => {
      list.innerHTML += `
        <div class="match">
          <div class="meta">
            Kolo <b>${m.round}</b> – ${m.date} u ${m.time}
          </div>

          <div class="teams">
            <span class="red">Crveni ${m.red}</span>
            <span class="blue">Plavi ${m.blue}</span>
          </div>
        </div>
      `;
    });
});
</script>

</body>
</html>
