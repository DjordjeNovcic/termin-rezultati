<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <title>Rezultati</title>
  <script type="module" src="firebase.mjs"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 20px auto;
      padding: 0 15px;
      text-align: center;
    }

    h1 {
      margin-bottom: 25px;
    }

    /* LOGIN HOLDER */
    #loginHolder {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    #loginBtn {
      padding: 8px 16px;
      background: #0044cc;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      border: none;
      font-size: 15px;
    }

    /* KARTICA MEČA */
    .match-box {
      padding: 25px;
      border-radius: 12px;
      background: #fff6f6;
      border: 1px solid #e5dcdc;
      margin-bottom: 25px;
    }

    .team-logo {
      width: 90px;
      height: 90px;
    }

    .team-name {
      font-weight: bold;
      margin-top: 5px;
    }

    .score {
      font-size: 38px;
      font-weight: bold;
      margin: 10px 0;
    }

    .info-link {
      color: #0044cc;
      cursor: pointer;
      font-size: 15px;
      text-decoration: underline;
    }

    /* TABELA */
    table {
      margin: 25px auto;
      width: 100%;
      border-collapse: collapse;
    }

    th {
      background: #ececec;
      padding: 10px;
      border-bottom: 2px solid #bbb;
    }

    td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    tr.highlight {
      background: #fff7d1;
    }

    /* FORMA 5 mečeva */
    .form-box {
      margin-top: 30px;
    }

    .dot {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      display: inline-block;
      margin-left: 5px;
    }

    .win { background: green; }
    .loss { background: red; }
    .draw { background: orange; }

    /* MODAL */
    #modalOverlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.55);
      backdrop-filter: blur(2px);
      justify-content: center;
      align-items: center;
    }

    #modalBox {
      background: white;
      max-width: 600px;
      width: 90%;
      padding: 25px;
      border-radius: 12px;
      text-align: left;
      box-shadow: 0 0 20px rgba(0,0,0,0.25);
      animation: fadeIn 0.2s ease-out;
    }

    #modalBox h2 {
      margin-top: 0;
    }

    #closeModal {
      float: right;
      cursor: pointer;
      font-size: 18px;
      background: #ccc;
      border-radius: 4px;
      padding: 4px 8px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to   { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

<!-- LOGIN U CENTRU -->
<div id="loginHolder">
  <button id="loginBtn" onclick="window.location='login.html'">Login</button>
</div>

<h1>Rezultati svih odigranih utakmica</h1>

<div id="matches"></div>

<h2>Tabela</h2>
<table>
  <thead>
    <tr>
      <th>Tim</th>
      <th>Utakmice</th>
      <th>Pobede</th>
      <th>Nerešeno</th>
      <th>Porazi</th>
      <th>G. dati</th>
      <th>G. primljeni</th>
      <th>G. razlika</th>
      <th>Bodovi</th>
    </tr>
  </thead>
  <tbody id="leagueBody"></tbody>
</table>

<div class="form-box">
  <h2>Forma poslednjih 5 mečeva</h2>
  <div id="formBox"></div>
</div>

<!-- MODAL -->
<div id="modalOverlay">
  <div id="modalBox">
    <span id="closeModal">✕</span>
    <h2>Info o meču</h2>
    <div id="modalContent" style="white-space:pre-line; margin-top:10px;"></div>
  </div>
</div>


<script type="module">
import { onValue } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

/* UČITAVANJE */
onValue(window.dbRef("matches"), snap => {
  const data = snap.val() || {};
  const list = Object.values(data).sort((a,b)=>b.timestamp - a.timestamp);

  renderMatches(list);
  renderTable(list);
  renderForm(list);
});

/* -------- PRIKAZ POSLEDNJEG MEČA -------- */
function renderMatches(matches) {
  const box = document.getElementById("matches");
  box.innerHTML = "";

  if (!matches.length) return;

  const m = matches[0];

  box.innerHTML = `
    <div class="match-box">
      <div style="opacity:0.8; margin-bottom:10px;">
        Kolo ${m.round} — ${m.date} u ${m.time}
        ${m.info ? `<div class="info-link" onclick="openInfo(\`${m.info.replace(/`/g,"\\`")}\`)">ℹ Info o meču</div>` : ""}
      </div>

      <div style="display:flex; justify-content:space-around; align-items:center;">
        <div>
          <img src="crveni.png" class="team-logo">
          <div class="team-name" style="color:#c00000;">Crveni</div>
          <a href="crveni.html">Vidi ekipu</a>
        </div>

        <div class="score">${m.red} - ${m.blue}</div>

        <div>
          <img src="plavi.png" class="team-logo">
          <div class="team-name" style="color:#0044cc;">Plavi</div>
          <a href="plavi.html">Vidi ekipu</a>
        </div>
      </div>
    </div>
  `;
}

/* -------- TABELA -------- */
function renderTable(matches) {
  const table = {
    Crveni: { U:0,P:0,N:0,I:0,GD:0,GP:0,GR:0,B:0 },
    Plavi:  { U:0,P:0,N:0,I:0,GD:0,GP:0,GR:0,B:0 }
  };

  matches.forEach(m=>{
    table.Crveni.U++; table.Plavi.U++;

    table.Crveni.GD += m.red;
    table.Crveni.GP += m.blue;

    table.Plavi.GD += m.blue;
    table.Plavi.GP += m.red;

    if (m.red > m.blue) {
      table.Crveni.P++; table.Crveni.B += 3; table.Plavi.I++;
    } else if (m.blue > m.red) {
      table.Plavi.P++; table.Plavi.B += 3; table.Crveni.I++;
    } else {
      table.Crveni.N++; table.Plavi.N++;
      table.Crveni.B++; table.Plavi.B++;
    }
  });

  table.Crveni.GR = table.Crveni.GD - table.Crveni.GP;
  table.Plavi.GR  = table.Plavi.GD - table.Plavi.GP;

  document.getElementById("leagueBody").innerHTML = `
    <tr class="highlight">
      <td>Crveni</td>
      <td>${table.Crveni.U}</td>
      <td>${table.Crveni.P}</td>
      <td>${table.Crveni.N}</td>
      <td>${table.Crveni.I}</td>
      <td>${table.Crveni.GD}</td>
      <td>${table.Crveni.GP}</td>
      <td>${table.Crveni.GR}</td>
      <td>${table.Crveni.B}</td>
    </tr>

    <tr>
      <td>Plavi</td>
      <td>${table.Plavi.U}</td>
      <td>${table.Plavi.P}</td>
      <td>${table.Plavi.N}</td>
      <td>${table.Plavi.I}</td>
      <td>${table.Plavi.GD}</td>
      <td>${table.Plavi.GP}</td>
      <td>${table.Plavi.GR}</td>
      <td>${table.Plavi.B}</td>
    </tr>
  `;
}

/* -------- FORMA -------- */
function renderForm(matches) {
  const last5 = matches.slice(0,5);

  let cr = "", pl = "";

  last5.forEach(m=>{
    cr += (m.red > m.blue) ? `<span class="dot win"></span>` :
          (m.red < m.blue) ? `<span class="dot loss"></span>` :
                             `<span class="dot draw"></span>`;

    pl += (m.blue > m.red) ? `<span class="dot win"></span>` :
          (m.blue < m.red) ? `<span class="dot loss"></span>` :
                             `<span class="dot draw"></span>`;
  });

  document.getElementById("formBox").innerHTML = `
    <div>Crveni ${cr}</div>
    <div style="margin-top:10px;">Plavi ${pl}</div>
  `;
}

/* -------- MODAL -------- */
window.openInfo = info => {
  document.getElementById("modalContent").innerText = info;
  document.getElementById("modalOverlay").style.display = "flex";
};

document.getElementById("closeModal").onclick = () =>
  document.getElementById("modalOverlay").style.display = "none";

document.getElementById("modalOverlay").onclick = e => {
  if (e.target.id === "modalOverlay")
    document.getElementById("modalOverlay").style.display = "none";
};
</script>

</body>
</html>
